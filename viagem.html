.cat-nome{

}

}

}

.total-final{

  font-size:1rem;
  font-weight:700;

}

/* BOT√ÉO */
.bottom{
  position:absolute;
  bottom:20px;
  left:20px;
  right:20px;
}

button{
  width:100%;
  padding:16px;

  background:#facc15;

}

button:disabled{

  color:#777;
}

/* MENU */
.menu-overlay{
  position:fixed;
  inset:0;

  display:none;
  z-index:99;
}

.menu-lateral{
  position:fixed;

  width:280px;
  height:100%;
  background:#fff;
  z-index:100;
  transition:.3s;
  display:flex;
  flex-direction:column;
}

.menu-lateral.ativo{
  left:0;
}

.menu-header{
  padding:20px;
  background:#facc15;
  display:flex;
  gap:15px;
  align-items:center;
  cursor:pointer;
}

.avatar{
  width:50px;
  height:50px;
  border-radius:50%;
  background:#000;
  background-size:cover;
  background-position:center;
}

.menu-nome{
  font-weight:600;
}

.menu-editar{
  font-size:.8rem;
  opacity:.7;
}

.menu-lista{
  padding:10px;
  flex:1;
  overflow:auto;
}

.menu-item{
  padding:14px;
  border-radius:12px;
  margin-bottom:5px;

}

.menu-item:hover{

}

.menu-item.sair{
  color:#d11a2a;
  font-weight:600;
}

  /* BOTTOM SHEET */

.bottom-sheet{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:55%;
  background:#fff;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  box-shadow:0 -10px 30px rgba(0,0,0,.3);
}

.sheet-handle{
  width:40px;

  background:#ddd;
  border-radius:10px;
  margin:10px auto;
}

.categorias-container{
  flex:1;
  overflow-y:auto;
  padding:10px 20px;
}

.categoria-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid #eee;
  cursor:pointer;
  transition:.2s;
}

.categoria-card.ativa{
  font-weight:600;
}

.cat-left{
  display:flex;
  gap:12px;
  align-items:center;
}

.cat-icon{
  font-size:22px;
}

.cat-info{
  display:flex;
  flex-direction:column;
}

.cat-nome{
  font-size:.95rem;
}

.cat-desc{
  font-size:.75rem;
  color:#777;
}

.cat-preco{
  font-size:1rem;
  font-weight:600;
}

.bottom-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  border-top:1px solid #eee;
}

.valor-total{
  font-size:1.4rem;
  font-weight:700;
}

#btnSolicitar{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#facc15;
  font-weight:700;
  font-size:1rem;
}

</style>
</head>
<body>

<div id="menuOverlay" class="menu-overlay" onclick="fecharMenu()"></div>

<div id="menuLateral" class="menu-lateral">
  <div class="menu-header" onclick="window.location.href='perfil.html'">
    <div class="avatar" id="avatarMenu"></div>
    <div>
      <div class="menu-nome" id="menuNome">Usu√°rio</div>
      <div class="menu-editar">Editar minhas informa√ß√µes</div>
    </div>
  </div>

  <div class="menu-lista">
    <div class="menu-item" onclick="window.location.href='viagem.html'">üöï Atividade</div>
    <div class="menu-item" onclick="window.location.href='mensagens.html'">üì© Mensagens</div>
    <div class="menu-item" onclick="window.location.href='configuracoes.html'">‚öôÔ∏è Configura√ß√µes</div>
    <div class="menu-item" onclick="window.location.href='convite.html'">üéÅ Convide Amigos</div>
    <div class="menu-item sair" onclick="logout()">üö™ Sair</div>
  </div>
</div>

<div class="top">
  <div class="top-left" id="saudacao">Ol√°!</div>
  <div class="menu-btn" onclick="abrirMenu()">‚ò∞</div>
</div>

<div class="map"></div>

<div class="bottom-sheet">
  <div class="sheet-handle"></div>

  <div class="categorias-container">
    <div id="categoriasBox"></div>
  </div>

  <div class="bottom-bar">
    <div class="valor-total" id="valorTotal">R$ 0,00</div>
    <button id="btnSolicitar" onclick="solicitar()">Solicitar</button>
  </div>
</div>

<div class="bottom">
  <button id="btnSolicitar" disabled onclick="solicitar()">Solicitar corrida</button>
</div>

<script>

if(localStorage.getItem("rf_logged") !== "true"){
  window.location.href = "index.html";
}

function perfilCompleto(){
  return localStorage.getItem("rf_usuario_nome")
    && localStorage.getItem("rf_usuario_cpf")
    && localStorage.getItem("rf_usuario_nascimento")
    && localStorage.getItem("rf_usuario_telefone");
}

function abrirMenu(){
  document.getElementById("menuLateral").classList.add("ativo");
  document.getElementById("menuOverlay").style.display="block";
}

function fecharMenu(){
  document.getElementById("menuLateral").classList.remove("ativo");
  document.getElementById("menuOverlay").style.display="none";
}

function logout(){
  localStorage.clear();
  window.location.href = "index.html";
}

function carregarUsuario(){
  const nome = localStorage.getItem("rf_usuario_nome") || "Usu√°rio";
  document.getElementById("saudacao").innerText = "Ol√°, " + nome + "!";
  document.getElementById("menuNome").innerText = nome;
}

function abrirBusca(){
  window.location.href = "buscar.html";
}

function carregarRota(){

  if(!perfilCompleto()){
    window.location.href = "perfil.html";
    return;
  }

  const corrida = localStorage.getItem("rf_corrida_temp");
  if(!corrida) return;

  const dados = JSON.parse(corrida);
  const { origem, parada, destino, valor } = dados;

  let html = `
    <div class="rota-item">
      <span class="label">Origem</span>
      <span class="valor">${origem}</span>
    </div>
  `;

  if(parada){
    html += `
      <div class="linha"></div>
      <div class="rota-item">
        <span class="label">Parada</span>
        <span class="valor">${parada}</span>
      </div>
    `;
  }

  html += `
    <div class="linha"></div>
    <div class="rota-item">
      <span class="label">Destino</span>
      <span class="valor">${destino}</span>
    </div>
  `;

  document.getElementById("rotaBox").innerHTML = html;
  document.getElementById("rotaBox").style.display = "block";
  document.getElementById("btnSolicitar").disabled = false;

  renderCategorias(Number(valor));
}

function renderCategorias(valorBase){

  const dinamico = window.multiplicadorDinamico || 1;

  const categorias = [
    { nome:"Driver", desc:"4 lugares ‚Ä¢ at√© 10 min", mult:1.0, icone:"üöó" },
    { nome:"Priorit√°ria", desc:"Chega mais r√°pido", mult:1.15, icone:"‚≠ê" },
    { nome:"Confort", desc:"Mais conforto", mult:1.25, icone:"üí∫" },
    { nome:"6 Lugares", desc:"At√© 6 passageiros", mult:1.50, icone:"üöê" },
    { nome:"Envios Driver", desc:"Entrega r√°pida", mult:1.0, icone:"üì¶" }
  ];

  const box = document.getElementById("categoriasBox");
  const valorTotal = document.getElementById("valorTotal");

  box.innerHTML = "";
  let selecionada = 0;

  categorias.forEach((cat,index)=>{

    const valor = valorBase * cat.mult * dinamico;

    const card = document.createElement("div");
    card.className = "categoria-card";
    if(index === 0) card.classList.add("ativa");

    card.innerHTML = `
      <div class="cat-left">
        <div class="cat-icon">${cat.icone}</div>
        <div class="cat-info">
          <div class="cat-nome">${cat.nome}</div>
          <div class="cat-desc">${cat.desc}</div>
        </div>
      </div>
      <div class="cat-preco">R$ ${valor.toFixed(2)}</div>
    `;

    card.onclick = ()=>{
      document.querySelectorAll(".categoria-card")
        .forEach(c=>c.classList.remove("ativa"));
      card.classList.add("ativa");
      selecionada = index;
      atualizarTotal();
    };

    box.appendChild(card);
  });

  function atualizarTotal(){
    const cat = categorias[selecionada];
    const valor = valorBase * cat.mult * dinamico;
    valorTotal.innerText = "R$ " + valor.toFixed(2);

    localStorage.setItem("rf_categoria", cat.nome);
    localStorage.setItem("rf_valor_final", valor);
  }

  atualizarTotal();
}

function solicitar(){
  window.location.href = "resumo.html";
}

carregarUsuario();
carregarRota();

</script>

</body>
</html>
