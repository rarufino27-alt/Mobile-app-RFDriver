<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Acesso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:linear-gradient(180deg,#000,#050505);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.container{
  width:100%;
  max-width:420px;
  text-align:center;
}

.logo{
  width:130px;
  margin:0 auto 35px auto;
  display:block;
}

.title{
  font-size:1.2rem;
  margin-bottom:25px;
  font-weight:600;
}

.phone-box{
  display:flex;
  gap:8px;
  margin-bottom:15px;
}

.country{
  background:#1c1c1c;
  padding:14px;
  border-radius:10px;
  font-weight:600;
  color:#facc15;
}

input{
  flex:1;
  padding:14px;
  border-radius:10px;
  border:none;
  background:#1c1c1c;
  color:#fff;
  font-size:.9rem;
  text-align:center;
}

input:focus{
  outline:1px solid #facc15;
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:#facc15;
  color:#000;
  margin-top:10px;
}

button.secondary{
  background:#333;
  color:#ccc;
}

.msg{
  font-size:.85rem;
  margin-top:15px;
  min-height:20px;
}

.success{ color:#4ade80; }
.error{ color:#ff6b6b; }

.hidden{ display:none; }

.footer{
  margin-top:30px;
  font-size:.8rem;
  color:#888;
}

.footer a{
  color:#888;
  text-decoration:none;
  margin:0 6px;
}
</style>
</head>
<body>

<div class="container">

  <img src="./icons/logo-1024.png" class="logo">

  <div class="title">Entrar no RF Driver</div>

  <div id="stepPhone">
    <div class="phone-box">
      <div class="country">+55</div>
      <input type="tel" id="telefone" placeholder="81999999999">
    </div>
    <button onclick="enviarCodigo()">Receber código</button>
  </div>

  <div id="stepCode" class="hidden">
    <input type="text" id="codigo" placeholder="Digite o código SMS">
    <button onclick="validarCodigo()">Entrar</button>
    <button class="secondary" onclick="voltarTelefone()">Voltar</button>
  </div>

  <div class="msg" id="mensagem"></div>

  <div class="footer">
    <a href="termos.html" target="_blank">Termos de Uso</a> |
    <a href="politica-privacidade.html" target="_blank">Política de Privacidade</a>
  </div>

</div>

<script>

const SUPABASE_URL = "https://msnqiiwcityikslikbow.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zbnFpaXdjaXR5aWtzbGlrYm93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MDM5OTgsImV4cCI6MjA4MzI3OTk5OH0.0KyaSuL5At4_Cfa4TOM7kvvkVYv-gmR2sb7vX6VHkaU";

const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const mensagem = document.getElementById("mensagem");
const stepPhone = document.getElementById("stepPhone");
const stepCode = document.getElementById("stepCode");

/* =========================
   VERIFICAR SESSÃO AUTOMÁTICA
========================= */

async function verificarSessao(){
  const { data } = await supabaseClient.auth.getSession();
  if(data.session){
    window.location.href = "viagem.html";
  }
}

verificarSessao();

/* =========================
   ENVIAR OTP
========================= */

function limparMensagem(){
  mensagem.innerText="";
  mensagem.classList.remove("success","error");
}

async function validarCodigo(){

  limparMensagem();

  const code = document.getElementById("codigo").value.trim();
  const phone = localStorage.getItem("rf_temp_phone");

  if(!code){
    mensagem.innerText="Digite o código.";
    mensagem.classList.add("error");
    return;
  }

  mensagem.innerText="Validando...";

  const { data, error } = await supabaseClient.auth.verifyOtp({
    phone: phone,
    token: code,
    type: "sms"
  });

  console.log("VERIFY RESULT:", data, error);

  if(error){
    mensagem.innerText="Código inválido.";
    mensagem.classList.add("error");
    return;
  }

  const { data: sessionData } = await supabaseClient.auth.getSession();
  console.log("SESSION:", sessionData);

  if(!sessionData.session){
    mensagem.innerText="Sessão não criada.";
    mensagem.classList.add("error");
    return;
  }

  const user = sessionData.session.user;

  const { data: perfilExistente } = await supabase
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  if(!perfilExistente){
    await supabaseClient.from("profiles").insert({
      id: user.id,
      telefone: phone
    });
  }

  window.location.href="viagem.html";
}

/* =========================
   VALIDAR OTP
========================= */

async function validarCodigo(){

  limparMensagem();

  const code = document.getElementById("codigo").value.trim();
  const phone = localStorage.getItem("rf_temp_phone");

  if(!code){
    mensagem.innerText="Digite o código.";
    mensagem.classList.add("error");
    return;
  }

  mensagem.innerText="Validando...";

  const { data, error } = await supabaseClient.auth.verifyOtp({
    phone: phone,
    token: code,
    type: "sms"
  });

  if(error){
    mensagem.innerText="Código inválido.";
    mensagem.classList.add("error");
    return;
  }

  const user = data.user;

  // Criar profile automaticamente se não existir
  const { data: perfilExistente } = await supabase
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  if(!perfilExistente){
    await supabaseClient.from("profiles").insert({
      id: user.id,
      telefone: phone
    });
  }

  window.location.href="viagem.html";
}

/* ========================= */

function voltarTelefone(){
  stepCode.classList.add("hidden");
  stepPhone.classList.remove("hidden");
  limparMensagem();
}

</script>

</body>
</html>
