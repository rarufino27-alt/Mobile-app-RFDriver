<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Acesso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
body{
  background:linear-gradient(180deg,#000,#050505);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}
.container{width:100%;max-width:420px;}
.logo{width:130px;margin:0 auto 35px auto;display:block;}
.title{text-align:center;font-size:1.2rem;margin-bottom:20px;font-weight:600;}
.phone-box{display:flex;gap:8px;margin-bottom:15px;}
.country{background:#1c1c1c;padding:14px;border-radius:10px;font-weight:600;color:#facc15;}
input{
  flex:1;padding:14px;border-radius:10px;border:none;
  background:#1c1c1c;color:#fff;font-size:.9rem;
}
input:focus{outline:1px solid #facc15;}
button{
  width:100%;padding:14px;border-radius:12px;border:none;
  font-weight:700;cursor:pointer;background:#facc15;color:#000;
}
.msg{font-size:.85rem;margin-top:10px;text-align:center;color:#ff6b6b;}
.link{margin-top:15px;text-align:center;font-size:.9rem;}
.link a{color:#facc15;text-decoration:none;}
</style>
</head>
<body>

<div class="container">

  <img src="./icons/logo-1024.png" class="logo">

  <div class="title">Entrar com telefone</div>

  <div class="phone-box">
    <div class="country">+55</div>
    <input type="tel" id="telefone" placeholder="(81) 9 9999-9999">
  </div>

  <button onclick="acessar()">Continuar</button>

  <div class="msg" id="mensagem"></div>

  <div class="link">
    Não tem conta? <a href="#" onclick="irCadastro()">Criar conta</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>

const mensagem = document.getElementById("mensagem");

(async ()=>{
  const { data } = await supabaseClient.auth.getSession();
  if(data.session){
    window.location.href = "passageiro.html";
  }
})();

async function acessar(){

  mensagem.innerText="";
  const telefone = "+55" + document.getElementById("telefone").value.replace(/\D/g,'');

  if(telefone.length < 13){
    mensagem.innerText="Número inválido.";
    return;
  }

  // Buscar email pelo telefone
  const { data: perfil, error } = await supabaseClient
    .from("profiles")
    .select("email")
    .eq("telefone", telefone)
    .single();

  if(error || !perfil){
    mensagem.innerText="Telefone não cadastrado.";
    return;
  }

  const senha = prompt("Digite sua senha:");

  if(!senha){
    return;
  }

  const { error: loginError } = await supabaseClient.auth.signInWithPassword({
    email: perfil.email,
    password: senha
  });

  if(loginError){
    mensagem.innerText="Senha incorreta.";
    return;
  }

  window.location.href = "passageiro.html";
}

function irCadastro(){
  const telefone = "+55" + document.getElementById("telefone").value.replace(/\D/g,'');
  window.location.href = "cadastro-passageiro.html?tel=" + telefone;
}

</script>

</body>
</html>
