<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Cadastro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:linear-gradient(180deg,#000,#050505);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.container{
  width:100%;
  max-width:420px;
}

.logo{
  width:110px;
  margin:0 auto 25px auto;
  display:block;
}

.title{
  text-align:center;
  font-size:1.2rem;
  margin-bottom:25px;
  font-weight:600;
}

.card{
  background:#111;
  padding:24px;
  border-radius:18px;
  border:1px solid #1f1f1f;
}

label{
  font-size:.85rem;
  color:#aaa;
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:18px;
  border-radius:10px;
  border:none;
  background:#1c1c1c;
  color:#fff;
  font-size:.9rem;
}

input:focus{
  outline:1px solid #facc15;
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:#facc15;
  color:#000;
  transition:.2s;
}

button:hover{
  background:#ffdb3b;
}

.msg{
  font-size:.85rem;
  margin-top:12px;
  text-align:center;
  color:#ff6b6b;
}
</style>
</head>
<body>

<div class="container">

  <img src="./icons/logo-1024.png" class="logo">

  <div class="title">Complete seu cadastro</div>

  <div class="card">

    <label>Telefone</label>
    <input type="text" id="telefone" readonly>

    <label>Nome completo</label>
    <input type="text" id="nome" placeholder="Digite seu nome completo">

    <label>CPF (opcional)</label>
    <input type="text" id="cpf" placeholder="000.000.000-00">

    <button onclick="cadastrar()">Finalizar Cadastro</button>

    <div class="msg" id="mensagem"></div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>

/* ==============================
   PEGAR TELEFONE DA URL
============================== */

const params = new URLSearchParams(window.location.search);
const telefone = params.get("tel");

const telefoneInput = document.getElementById("telefone");
const mensagem = document.getElementById("mensagem");

if(!telefone){
  window.location.href = "login.html";
}

telefoneInput.value = telefone;

/* ==============================
   CADASTRO
============================== */

async function cadastrar(){

  mensagem.innerText="";

  const nome = document.getElementById("nome").value.trim();
  const cpf = document.getElementById("cpf").value.trim();

  if(!nome){
    mensagem.innerText="Informe seu nome completo.";
    return;
  }

  const emailInterno = telefone + "@rfdriver.com";
  const senhaAutomatica = telefone;

  // Criar usuário no auth
  const { data, error } = await supabaseClient.auth.signUp({
    email: emailInterno,
    password: senhaAutomatica
  });

  if(error){
    mensagem.innerText = error.message;
    return;
  }

  const userId = data.user.id;

  // Criar perfil
  const { error: profileError } = await supabaseClient
    .from("profiles")
    .insert({
      id: userId,
      nome: nome,
      telefone: telefone,
      cpf: cpf || null,
      role: "passageiro",
      status: "ativo"
    });

  if(profileError){
    mensagem.innerText = profileError.message;
    return;
  }

  // Login automático
  await supabaseClient.auth.signInWithPassword({
    email: emailInterno,
    password: senhaAutomatica
  });

  window.location.href = "passageiro.html";
}

</script>

</body>
</html>
