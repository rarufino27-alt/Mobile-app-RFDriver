<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

.container{
  width:100%;
  max-width:420px;
  padding:30px;
  text-align:center;
}

.logo{
  width:110px;
  margin-bottom:30px;
}

h1{
  font-size:1.5rem;
  margin-bottom:40px;
}

.btn{
  width:100%;
  padding:18px;
  border-radius:14px;
  border:none;
  font-size:1rem;
  font-weight:700;
  cursor:pointer;
  margin-bottom:15px;
  transition:.2s;
}

.btn-pass{
  background:#facc15;
  color:#000;
}

.btn-motor{
  background:#111;
  border:2px solid #2563eb;
  color:#2563eb;
}

.btn:active{
  transform:scale(.96);
}
</style>
</head>
<body>

<div class="container">

  <img src="./icons/logo-1024.png" class="logo">

  <h1>Como vocÃª deseja entrar?</h1>

  <button class="btn btn-pass" onclick="entrarPassageiro()">
    Sou Passageiro
  </button>

  <button class="btn btn-motor" onclick="entrarMotorista()">
    Sou Motorista
  </button>

</div>

<script>
function entrarPassageiro(){
  localStorage.setItem("perfil", "passageiro");
  window.location.href = "passageiro.html"; 
}

function entrarMotorista(){
  localStorage.setItem("perfil", "motorista");
  window.location.href = "motorista.html";
}
</script>

</body>
</html>
