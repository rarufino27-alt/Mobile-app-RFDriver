<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Selecionar viagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/datamanager.js"></script>
<script src="core/dinamico.js"></script>
<script src="core/taxas.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#ffffff;
  height:100vh;
  overflow:hidden;
}

/* ================= HEADER PADRÃO ================= */

.top{
  background:#facc15;
  padding:25px 20px 90px 20px;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-weight:900;
  font-size:1.4rem;
  letter-spacing:1px;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(-10px);}
  to{opacity:1; transform:translateY(0);}
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

/* ================= MENU ================= */

.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:99;
}

.menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#fff;
  transition:.3s;
  z-index:100;
  padding:20px;
}

.menu.ativo{
  left:0;
}

.menu h3{
  margin-bottom:20px;
}

.menu-item{
  padding:12px 0;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

/* ================= CONTEÚDO ================= */

.content{
  position:absolute;
  top:130px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  max-height:calc(100vh - 220px);
  overflow-y:auto;
}

/* ================= ROTA ================= */

.rota-box{
  background:#fff;
  border-radius:18px;
  padding:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  margin-bottom:20px;
  font-size:.85rem;
}

.rota-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:5px;
}

.rota-item span:first-child{
  color:#777;
}

/* ================= TÍTULO ================= */

.titulo{
  font-weight:700;
  margin-bottom:10px;
}

/* ================= CATEGORIA ================= */

.categoria{
  padding:14px 0;
  border-bottom:1px solid #eee;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  transition:.2s;
}

.categoria.ativa{
  font-weight:600;
}

.cat-info{
  display:flex;
  flex-direction:column;
}

.cat-desc{
  font-size:.75rem;
  color:#777;
}

.preco{
  text-align:right;
}

.preco-antigo{
  font-size:.7rem;
  text-decoration:line-through;
  color:#999;
}

.preco-dinamico{
  font-size:.95rem;
  font-weight:700;
  color:#facc15;
}

/* ================= PAGAMENTO ================= */

.pag-item{
  padding:12px 0;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.pag-item.ativo{
  font-weight:600;
}

/* ================= BOTTOM BAR ================= */

.bottom-bar{
  position:absolute;
  bottom:25px;
  left:20px;
  right:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.valor-total{
  font-size:1.3rem;
  font-weight:700;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#facc15;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- MENU -->
<div class="menu-overlay" id="menuOverlay" onclick="fecharMenu()"></div>
<div class="menu" id="menu">
  <h3>Menu</h3>
  <div class="menu-item">Histórico</div>
  <div class="menu-item">Pagamentos</div>
  <div class="menu-item">Configurações</div>
</div>

<!-- HEADER -->
<div class="top">
  <div class="logo">RF</div>
  <div class="menu-btn" onclick="abrirMenu()">☰</div>
</div>

<div class="content">

  <div class="rota-box" id="rotaBox"></div>

  <div class="titulo">Categoria de viagem</div>
  <div id="categorias"></div>

  <div class="titulo" style="margin-top:20px;">Forma de pagamento</div>
  <div id="pagamentos"></div>

</div>

<div class="bottom-bar">
  <div class="valor-total" id="valorTotal">R$ 0,00</div>
  <button onclick="solicitar()">Solicitar</button>
</div>

<script>

/* ================= MENU ================= */

function abrirMenu(){
  document.getElementById("menu").classList.add("ativo");
  document.getElementById("menuOverlay").style.display="block";
}

function fecharMenu(){
  document.getElementById("menu").classList.remove("ativo");
  document.getElementById("menuOverlay").style.display="none";
}

/* ================= LÓGICA ORIGINAL PRESERVADA ================= */

const corrida = JSON.parse(localStorage.getItem("rf_corrida_temp"));
if(!corrida) window.location.href = "viagem.html";

const { origem, parada, destino, valor } = corrida;

let rotaHTML = `
<div class="rota-item"><span>Origem</span><span>${origem}</span></div>
`;

if(parada){
  rotaHTML += `<div class="rota-item"><span>Parada</span><span>${parada}</span></div>`;
}

rotaHTML += `
<div class="rota-item"><span>Destino</span><span>${destino}</span></div>
`;

document.getElementById("rotaBox").innerHTML = rotaHTML;

/* ================= TAXA NOTURNA ================= */

function aplicarNoturno(valorBase){
  const agora = new Date();
  const hora = agora.getHours();
  const minuto = agora.getMinutes();
  const horario = hora + (minuto/60);

  if(horario >= 22.5 || horario <= 5){
    return valorBase + Taxas.noturno.valorFixo;
  }
  return valorBase;
}

/* ================= CATEGORIAS ================= */

const categoriasData = [
  { nome:"Driver", desc:"Mais econômico", mult:1.0 },
  { nome:"Driver Plus", desc:"Chega mais rápido", mult:1.15 },
  { nome:"Driver Comfort", desc:"Mais conforto", mult:1.25 },
  { nome:"Driver 6 Lugares", desc:"Ideal para grupos", mult:1.5 }
];

let categoriaSelecionada = 0;
let pagamentoSelecionado = "Dinheiro";

function renderCategorias(){
  const box = document.getElementById("categorias");
  box.innerHTML = "";

  categoriasData.forEach((cat,index)=>{
    const card = document.createElement("div");
    card.className = "categoria";
    if(index===0) card.classList.add("ativa");

    const base = valor * cat.mult;
    const noturno = aplicarNoturno(base);
    const valorFinal = Dinamico.ativo ? noturno * Dinamico.multiplicador : noturno;

    let precoHTML = Dinamico.ativo
      ? `<div class="preco-antigo">R$ ${noturno.toFixed(2)}</div>
         <div class="preco-dinamico">⚡ R$ ${valorFinal.toFixed(2)}</div>`
      : `<div class="preco-dinamico">R$ ${valorFinal.toFixed(2)}</div>`;

    card.innerHTML = `
      <div>
        <div>${cat.nome}</div>
        <div class="cat-desc">${cat.desc}</div>
      </div>
      <div class="preco">${precoHTML}</div>
    `;

    card.onclick = ()=>{
      document.querySelectorAll(".categoria").forEach(c=>c.classList.remove("ativa"));
      card.classList.add("ativa");
      categoriaSelecionada = index;
      atualizarTotal();
    };

    box.appendChild(card);
  });

  atualizarTotal();
}

/* ================= PAGAMENTOS ================= */

function renderPagamentos(){
  const pagamentos = ["Dinheiro","Pix","Cartão"];
  const box = document.getElementById("pagamentos");

  pagamentos.forEach(p=>{
    const div = document.createElement("div");
    div.className = "pag-item";
    if(p==="Dinheiro") div.classList.add("ativo");
    div.innerText = p;

    div.onclick = ()=>{
      document.querySelectorAll(".pag-item").forEach(i=>i.classList.remove("ativo"));
      div.classList.add("ativo");
      pagamentoSelecionado = p;
    };

    box.appendChild(div);
  });
}

/* ================= TOTAL ================= */

function atualizarTotal(){
  const cat = categoriasData[categoriaSelecionada];
  let base = valor * cat.mult;
  base = aplicarNoturno(base);
  let total = Dinamico.ativo ? base * Dinamico.multiplicador : base;

  document.getElementById("valorTotal").innerText =
    "R$ " + total.toFixed(2);

  localStorage.setItem("rf_categoria", cat.nome);
  localStorage.setItem("rf_pagamento", pagamentoSelecionado);
  localStorage.setItem("rf_valor_final", total);
}

/* ================= AÇÃO ================= */

function solicitar(){
  window.location.href = "resumo.html";
}

renderCategorias();
renderPagamentos();

</script>

</body>
</html>
