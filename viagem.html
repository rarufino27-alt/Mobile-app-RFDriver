<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver ‚Äì Solicitar Viagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
body{background:#000;height:100vh;overflow:hidden;}

/* HEADER */
.top{
  background:#facc15;
  padding:18px 20px 70px;
  color:#000;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.top-left{font-weight:600;font-size:1rem;}
.menu-btn{font-size:22px;cursor:pointer;}

/* MAPA */
.map{
  position:absolute;
  top:80px;
  left:0;
  right:0;
  bottom:0;
  background:#111;
  opacity:.6;
}

/* BLOCO SUPERIOR */
.busca-box{
  position:absolute;
  top:90px;
  left:20px;
  right:20px;
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
.buscar-btn{
  background:#f2f2f2;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  margin-bottom:12px;
  cursor:pointer;
}
.rota-info{font-size:.85rem;}
.rota-item{display:flex;justify-content:space-between;margin-bottom:6px;}

/* BOTTOM SHEET */
.bottom-sheet{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:55%;
  background:#fff;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  display:flex;
  flex-direction:column;
  box-shadow:0 -10px 30px rgba(0,0,0,.3);
}
.sheet-handle{
  width:40px;
  height:5px;
  background:#ddd;
  border-radius:10px;
  margin:10px auto;
}
.sheet-title{
  font-size:1.1rem;
  font-weight:700;
  padding:0 20px 10px;
}
.categorias-container{
  flex:1;
  overflow-y:auto;
  padding:0 20px;
}
.categoria-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid #eee;
  cursor:pointer;
  transition:.2s;
}
.categoria-card.ativa{font-weight:600;}
.cat-left{display:flex;gap:12px;align-items:center;}
.cat-icon{font-size:22px;}
.cat-info{display:flex;flex-direction:column;}
.cat-nome{font-size:.95rem;}
.cat-desc{font-size:.75rem;color:#777;}
.cat-preco{font-size:1rem;font-weight:600;}
.bottom-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  border-top:1px solid #eee;
}
.valor-total{font-size:1.4rem;font-weight:700;}
#btnSolicitar{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#facc15;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="top">
  <div class="top-left" id="saudacao">Ol√°!</div>
  <div class="menu-btn" onclick="abrirMenu()">‚ò∞</div>
</div>

<!-- MAPA -->
<div class="map"></div>

<!-- BLOCO SUPERIOR -->
<div class="busca-box">
  <div class="buscar-btn" onclick="window.location.href='buscar.html'">
    üîé Para onde vamos?
  </div>
  <div id="rotaInfo" class="rota-info"></div>
</div>

<!-- BOTTOM SHEET -->
<div class="bottom-sheet">
  <div class="sheet-handle"></div>
  <div class="sheet-title">Categoria de viagem</div>
  <div class="categorias-container">
    <div id="categoriasBox"></div>
  </div>
  <div class="bottom-bar">
    <div class="valor-total" id="valorTotal">R$ 0,00</div>
    <button id="btnSolicitar" onclick="solicitar()">Solicitar</button>
  </div>
</div>

<!-- COMPONENTES GLOBAIS -->
<script src="components/session.js"></script>
<script src="components/menu.js"></script>

<script>

/* ================== INICIALIZA√á√ÉO GLOBAL ================== */

checkSession();
renderMenu();

/* ================== USU√ÅRIO ================== */

function carregarUsuario(){
  const session = JSON.parse(localStorage.getItem("rf_session"));
  const nome = localStorage.getItem("rf_usuario_nome") || "Usu√°rio";
  document.getElementById("saudacao").innerText = "Ol√°, " + nome + "!";
}

/* ================== ROTA ================== */

function carregarRota(){

  const corrida = localStorage.getItem("rf_corrida_temp");
  if(!corrida) return;

  const dados = JSON.parse(corrida);
  const { origem, parada, destino, valor } = dados;

  let html = `<div class="rota-item"><span>Origem</span><span>${origem}</span></div>`;

  if(parada){
    html += `<div class="rota-item"><span>Parada</span><span>${parada}</span></div>`;
  }

  html += `<div class="rota-item"><span>Destino</span><span>${destino}</span></div>`;

  document.getElementById("rotaInfo").innerHTML = html;

  renderCategorias(Number(valor));
}

/* ================== CATEGORIAS ================== */

function renderCategorias(valorBase){

  const dinamico = window.multiplicadorDinamico || 1;

  const categorias = [
    { nome:"Driver", desc:"4 lugares ‚Ä¢ at√© 10 min", mult:1.0, icone:"üöó" },
    { nome:"Priorit√°ria", desc:"Chega mais r√°pido", mult:1.15, icone:"‚≠ê" },
    { nome:"Confort", desc:"Mais conforto", mult:1.25, icone:"üí∫" },
    { nome:"6 Lugares", desc:"At√© 6 passageiros", mult:1.50, icone:"üöê" },
    { nome:"Envios Driver", desc:"Entrega r√°pida", mult:1.0, icone:"üì¶" }
  ];

  const box = document.getElementById("categoriasBox");
  const valorTotal = document.getElementById("valorTotal");

  box.innerHTML="";
  let selecionada=0;

  categorias.forEach((cat,index)=>{

    const valor = valorBase * cat.mult * dinamico;

    const card=document.createElement("div");
    card.className="categoria-card";
    if(index===0) card.classList.add("ativa");

    card.innerHTML=`
      <div class="cat-left">
        <div class="cat-icon">${cat.icone}</div>
        <div class="cat-info">
          <div class="cat-nome">${cat.nome}</div>
          <div class="cat-desc">${cat.desc}</div>
        </div>
      </div>
      <div class="cat-preco">R$ ${valor.toFixed(2)}</div>
    `;

    card.onclick=()=>{
      document.querySelectorAll(".categoria-card")
      .forEach(c=>c.classList.remove("ativa"));
      card.classList.add("ativa");
      selecionada=index;
      atualizarTotal();
    };

    box.appendChild(card);
  });

  function atualizarTotal(){
    const cat=categorias[selecionada];
    const valor=valorBase*cat.mult*dinamico;
    valorTotal.innerText="R$ "+valor.toFixed(2);
    localStorage.setItem("rf_categoria",cat.nome);
    localStorage.setItem("rf_valor_final",valor);
  }

  atualizarTotal();
}

/* ================== A√á√ÉO ================== */

function solicitar(){
  window.location.href="resumo.html";
}

/* ================== INIT ================== */

carregarUsuario();
carregarRota();

</script>

</body>
</html>
