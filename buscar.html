<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver â€“ Buscar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}

body{
  background:#000;
  color:#fff;
  padding:24px;
}

h2{
  margin-bottom:25px;
}

.card{
  background:#111;
  border:1px solid #1c1c1c;
  border-radius:16px;
  padding:18px;
  margin-bottom:15px;
}

.select-btn{
  padding:16px;
  border-radius:12px;
  background:#0d0d0d;
  border:1px solid #1f2937;
  cursor:pointer;
  transition:.25s;
}

.select-btn:hover{
  border-color:#facc15;
}

.select-btn.ativo{
  border-color:#facc15;
  box-shadow:0 0 10px rgba(250,204,21,.3);
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#facc15;
  color:#000;
  font-weight:700;
  font-size:1rem;
  margin-top:10px;
}

button:disabled{
  background:#333;
  color:#777;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.modal-content{
  background:#111;
  width:100%;
  max-width:400px;
  border-radius:18px;
  padding:18px;
  border:1px solid #1c1c1c;
}

.modal-content input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #1f2937;
  background:#0d0d0d;
  color:#fff;
  margin-bottom:12px;
}

.modal-content div{
  padding:12px;
  border-radius:10px;
  cursor:pointer;
}

.modal-content div:hover{
  background:#1a1a1a;
}
</style>
</head>
<body>

<h2>Escolha sua rota</h2>

<div class="card">
  <div class="select-btn" id="origemBtn">Selecionar origem</div>
</div>

<div class="card">
  <div class="select-btn" id="destinoBtn">Selecionar destino</div>
</div>

<button id="confirmar" disabled>Confirmar rota</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <input id="busca" placeholder="Buscar...">
    <div id="lista" style="max-height:260px;overflow:auto"></div>
  </div>
</div>

<script src="core/datamanager.js"></script>

<script>

const origemBtn = document.getElementById("origemBtn");
const destinoBtn = document.getElementById("destinoBtn");
const confirmarBtn = document.getElementById("confirmar");
const modal = document.getElementById("modal");
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");

let origens = [];
let destinos = [];
let origemSelecionada = null;
let destinoSelecionado = null;
let valorBase = 0;
let modo = null;

async function iniciar(){
  try{
    await DataManager.carregar();
    origens = DataManager.listarOrigens();
  }catch(e){
    alert("Erro ao carregar rotas.");
    console.error(e);
  }
}

iniciar();

origemBtn.onclick = ()=>{
  modo = "origem";
  modal.style.display="flex";
  busca.value="";
  render(origens);
};

destinoBtn.onclick = ()=>{
  if(!origemSelecionada){
    alert("Selecione a origem primeiro.");
    return;
  }

  modo = "destino";
  modal.style.display="flex";
  busca.value="";
  destinos = DataManager.listarDestinos(origemSelecionada);
  render(destinos);
};

modal.onclick = e=>{
  if(e.target===modal) modal.style.display="none";
};

function render(arr){
  lista.innerHTML="";
  arr.forEach(item=>{
    const div=document.createElement("div");
    div.textContent=item;

    div.onclick=()=>{
      if(modo==="origem"){
        origemSelecionada=item;
        origemBtn.textContent=item;
        origemBtn.classList.add("ativo");

        destinoSelecionado=null;
        destinoBtn.textContent="Selecionar destino";
        destinoBtn.classList.remove("ativo");

      }else{
        destinoSelecionado=item;
        destinoBtn.textContent=item;
        destinoBtn.classList.add("ativo");

        valorBase = DataManager.buscarValor(origemSelecionada,item);
      }

      modal.style.display="none";
      validar();
    };

    lista.appendChild(div);
  });
}

busca.oninput=()=>{
  const t=busca.value.toLowerCase();
  const listaAtual = modo==="origem" ? origens : destinos;
  render(listaAtual.filter(i=>i.toLowerCase().includes(t)));
};

function validar(){
  confirmarBtn.disabled = !(origemSelecionada && destinoSelecionado);
}

confirmarBtn.onclick=()=>{
  localStorage.setItem("rf_corrida_temp", JSON.stringify({
    origem: origemSelecionada,
    destino: destinoSelecionado,
    valor: valorBase
  }));

  window.location.href="viagem.html";
};

</script>

</body>
</html>
