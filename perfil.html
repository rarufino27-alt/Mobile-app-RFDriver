<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Meu Perfil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
  padding:20px;
}

h2{
  margin-bottom:25px;
}

.form-group{
  margin-bottom:18px;
}

label{
  display:block;
  font-size:.8rem;
  margin-bottom:6px;
  color:#aaa;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#111;
  color:#fff;
  font-size:.95rem;
}

input:focus{
  outline:1px solid #facc15;
}

.avatar-preview{
  width:100px;
  height:100px;
  border-radius:50%;
  background:#222;
  margin:10px auto;
  background-size:cover;
  background-position:center;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#facc15;
  color:#000;
  font-weight:700;
  font-size:1rem;
  margin-top:15px;
  cursor:pointer;
}

button:disabled{
  background:#333;
  color:#777;
}

.msg{
  margin-top:15px;
  font-size:.85rem;
  text-align:center;
}

.success{ color:#4ade80; }
.error{ color:#ff6b6b; }

</style>
</head>
<body>

<h2>Finalize seu cadastro</h2>

<div class="form-group">
  <label>Nome completo *</label>
  <input type="text" id="nome">
</div>

<div class="form-group">
  <label>Telefone *</label>
  <input type="tel" id="telefone">
</div>

<div class="form-group">
  <label>CPF *</label>
  <input type="text" id="cpf" maxlength="14">
</div>

<div class="form-group">
  <label>Data de nascimento *</label>
  <input type="date" id="nascimento">
</div>

<div class="form-group">
  <label>Foto de perfil (opcional)</label>
  <div class="avatar-preview" id="avatarPreview"></div>
  <input type="file" id="foto" accept="image/*">
</div>

<button id="salvarBtn" onclick="salvarPerfil()">Salvar e continuar</button>

<div class="msg" id="mensagem"></div>

<script>

const nomeInput = document.getElementById("nome");
const telefoneInput = document.getElementById("telefone");
const cpfInput = document.getElementById("cpf");
const nascimentoInput = document.getElementById("nascimento");
const fotoInput = document.getElementById("foto");
const avatarPreview = document.getElementById("avatarPreview");
const mensagem = document.getElementById("mensagem");

/* =========================
   CARREGAR DADOS SALVOS
========================= */

function carregarPerfil(){

  nomeInput.value = localStorage.getItem("rf_usuario_nome") || "";
  telefoneInput.value = localStorage.getItem("rf_usuario_telefone") || "";
  cpfInput.value = localStorage.getItem("rf_usuario_cpf") || "";
  nascimentoInput.value = localStorage.getItem("rf_usuario_nascimento") || "";

  const fotoSalva = localStorage.getItem("rf_usuario_foto");
  if(fotoSalva){
    avatarPreview.style.backgroundImage = `url('${fotoSalva}')`;
  }
}

carregarPerfil();

/* =========================
   FOTO
========================= */

fotoInput.addEventListener("change", function(){

  const file = this.files[0];
  if(!file) return;

  const reader = new FileReader();

  reader.onload = function(e){
    avatarPreview.style.backgroundImage = `url('${e.target.result}')`;
    localStorage.setItem("rf_usuario_foto", e.target.result);
  };

  reader.readAsDataURL(file);
});

/* =========================
   SALVAR PERFIL
========================= */

function salvarPerfil(){

  mensagem.innerText="";
  mensagem.classList.remove("success","error");

  const nome = nomeInput.value.trim();
  const telefone = telefoneInput.value.replace(/\D/g,'');
  const cpf = cpfInput.value.trim();
  const nascimento = nascimentoInput.value;

  if(!nome || telefone.length < 11 || !cpf || !nascimento){
    mensagem.innerText="Preencha todos os campos obrigatórios.";
    mensagem.classList.add("error");
    return;
  }

  localStorage.setItem("rf_usuario_nome", nome);
  localStorage.setItem("rf_usuario_telefone", "+55" + telefone);
  localStorage.setItem("rf_usuario_cpf", cpf);
  localStorage.setItem("rf_usuario_nascimento", nascimento);
  localStorage.setItem("rf_perfil_completo", "true");

  mensagem.innerText="Perfil atualizado com sucesso!";
  mensagem.classList.add("success");

  setTimeout(()=>{
    window.location.href = "viagem.html";
  }, 800);
}

</script>

</body>
</html>
