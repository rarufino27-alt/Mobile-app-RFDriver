<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Procurando Motorista – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/global.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
}

.container{
  min-height:100vh;
  padding:40px 20px 140px;
  max-width:420px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.logo-wrapper{
  width:90px;
  height:90px;
  margin:0 auto 25px auto;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 30px rgba(250,204,21,.35);
}

.logo-img{
  width:70%;
}

.status{
  text-align:center;
  margin-bottom:8px;
  font-size:1.3rem;
  font-weight:700;
}

.sub{
  text-align:center;
  font-size:.85rem;
  color:#a1a1aa;
  margin-bottom:25px;
}

.card{
  background:#111;
  border-radius:18px;
  padding:18px;
  border:1px solid #1c1c1c;
  margin-bottom:25px;
}

.route{
  text-align:center;
  font-size:.9rem;
  margin-bottom:15px;
}

.route strong{
  display:block;
  margin:6px 0;
}

.categoria{
  text-align:center;
  font-size:.85rem;
  color:#60a5fa;
  margin-bottom:12px;
}

.total{
  text-align:center;
  font-size:2.4rem;
  font-weight:800;
  color:#facc15;
  margin-top:10px;
}

.timer{
  text-align:center;
  font-size:.8rem;
  color:#94a3b8;
  margin-bottom:25px;
}

.cta-area{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:20px;
  background:#000;
}

.btn{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  font-weight:700;
  font-size:1rem;
  margin-bottom:12px;
  cursor:pointer;
  transition:.2s;
}

.btn-secondary{
  background:#111;
  border:1px solid #2563eb;
  color:#2563eb;
}

.btn-danger{
  background:#111;
  border:1px solid #ef4444;
  color:#ef4444;
}

.btn:active{
  transform:scale(.96);
}
</style>
</head>
<body>

<div class="container">
  <div>

    <div class="logo-wrapper">
      <img src="./icons/logo-1024.png" class="logo-img">
    </div>

    <div class="status" id="statusText">
      Procurando motorista...
    </div>

    <div class="sub">
      Estamos enviando sua solicitação para motoristas próximos
    </div>

    <div class="card">

      <div class="timer" id="timer">
        Tempo de espera: 0s
      </div>

      <div class="route">
        <strong id="origem"></strong>
        ↓
        <strong id="destino"></strong>
      </div>

      <div class="categoria" id="categoria"></div>

      <div class="total" id="total"></div>

    </div>

  </div>
</div>

<div class="cta-area">
  <button class="btn btn-secondary" onclick="aumentarOferta()">
    Oferecer valor maior
  </button>

  <button class="btn btn-danger" onclick="cancelar()">
    Cancelar corrida
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>

const origem = App.get("origem") || "-";
const destino = App.get("destino") || "-";
const total = Number(App.get("total") || 0);
const categoriaSelecionada = App.get("categoria") || "Categoria padrão";

document.getElementById("origem").innerText = origem;
document.getElementById("destino").innerText = destino;
document.getElementById("total").innerText = "R$ " + total.toFixed(2);
document.getElementById("categoria").innerText = categoriaSelecionada;

let segundos = 0;
setInterval(()=>{
  segundos++;
  document.getElementById("timer").innerText =
    "Tempo de espera: " + segundos + "s";
},1000);

function aumentarOferta(){
  let novo = prompt("Digite o novo valor da oferta:", total.toFixed(2));
  if(novo && !isNaN(novo) && Number(novo) > total){
    App.set("total", Number(novo));
    location.reload();
  }else{
    alert("Digite um valor maior que o atual.");
  }
}

function cancelar(){
  if(confirm("Deseja cancelar a corrida?")){
    App.reset();
    App.go("index.html");
  }
}

// ==========================
// CRIAR CORRIDA (NÃO DEPENDE MAIS DA GEO)
// ==========================

async function criarCorrida() {

  let lat = null;
  let lng = null;

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        lat = pos.coords.latitude;
        lng = pos.coords.longitude;
      },
      () => {
        console.warn("Geolocalização negada ou falhou.");
      }
    );
  }

  const { data, error } = await supabaseClient
    .from("rides")
    .insert([
      {
        origem: origem,
        destino: destino,
        valor: total,
        categoria: categoriaSelecionada,
        status: "procurando",
        passageiro_lat: lat,
        passageiro_lng: lng
      }
    ])
    .select()
    .single();

  if (error) {
    console.error(error);
    alert("Erro ao criar corrida.");
    return;
  }

  console.log("Corrida criada:", data);

  App.set("ride_id", data.id);
  escutarAceite(data.id);
}

criarCorrida();

// ==========================
// ESCUTAR ACEITE
// ==========================

function escutarAceite(rideId){

  supabaseClient
    .channel("ride-" + rideId)
    .on(
      "postgres_changes",
      {
        event: "UPDATE",
        schema: "public",
        table: "rides",
        filter: "id=eq." + rideId
      },
      (payload) => {

        if(payload.new.status === "aceita"){
          document.getElementById("statusText").innerText =
            "Motorista encontrado!";
          
          setTimeout(()=>{
            App.go("motorista-caminho.html");
          },1500);
        }

      }
    )
    .subscribe();
}

</script>

</body>
</html>
