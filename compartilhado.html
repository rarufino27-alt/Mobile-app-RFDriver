<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Central de Solicita√ß√µes ‚Äì RF DRIVER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/global.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* CONTAINER */
.container{
  max-width:480px;
  margin:0 auto;
  padding:25px 18px 40px;
}

/* LOGO */
.logo-wrapper{
  width:70px;
  height:70px;
  margin:0 auto 18px auto;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 25px rgba(250,204,21,.35);
}

.logo-img{
  width:70%;
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:15px;
}

.header h2{
  font-size:1.2rem;
  font-weight:700;
}

.tabs{
  display:flex;
  gap:8px;
  margin-bottom:15px;
}

.tab-btn{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#111;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.tab-btn.active{
  background:#facc15;
  color:#000;
}

/* CARD */
.card{
  background:#111;
  border:1px solid #1c1c1c;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  transition:.25s;
}

.card.fade-out{
  opacity:0;
  transform:translateY(-10px);
}

/* HEADER CARD */
.card-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.status{
  background:#facc15;
  color:#000;
  font-size:.7rem;
  padding:5px 10px;
  border-radius:20px;
  font-weight:700;
}

/* ROTA */
.route{
  font-size:.9rem;
  margin-bottom:10px;
}

/* TOTAL */
.total{
  font-size:1.4rem;
  font-weight:800;
  color:#facc15;
  margin-bottom:8px;
}

/* PAGAMENTO */
.pagamento{
  font-size:.8rem;
  color:#a1a1aa;
  margin-bottom:10px;
}

/* OFERTA */
.oferta-box{
  margin-top:12px;
  padding:10px;
  background:#0f172a;
  border-radius:12px;
  border:1px solid #1d4ed8;
}

.oferta-box input{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:none;
  margin-top:6px;
  background:#000;
  color:#fff;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:700;
  margin-top:10px;
  cursor:pointer;
}

.btn-oferta{
  background:#1d4ed8;
  color:#fff;
}

.btn-cancelar{
  background:#ef4444;
  color:#fff;
}

.btn:hover{
  opacity:.9;
}

.empty{
  background:#111;
  padding:20px;
  border-radius:12px;
  text-align:center;
  color:#a1a1aa;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo-wrapper">
    <img src="./icons/logo-1024.png" class="logo-img">
  </div>

  <div class="header">
    <h2>Central de Solicita√ß√£o</h2>
  </div>

  <div class="tabs">
    <button class="tab-btn active">Solicita√ß√µes</button>
    <button class="tab-btn" onclick="App.go('historico.html')">Hist√≥rico</button>
  </div>

  <div id="listaSolicitacoes"></div>

</div>

<script>
const STORAGE_SOLICITACOES = "rf_driver_solicitacoes";
const STORAGE_HISTORICO = "rf_driver_historico";

function getSolicitacoes(){
  return JSON.parse(localStorage.getItem(STORAGE_SOLICITACOES) || "[]");
}

function setSolicitacoes(arr){
  localStorage.setItem(STORAGE_SOLICITACOES, JSON.stringify(arr));
}

function getHistorico(){
  return JSON.parse(localStorage.getItem(STORAGE_HISTORICO) || "[]");
}

function setHistorico(arr){
  localStorage.setItem(STORAGE_HISTORICO, JSON.stringify(arr));
}

/* ==========================
   CRIAR SOLICITA√á√ÉO
========================== */
function criarSolicitacao(){

  const origem = App.get("origem");
  const destino = App.get("destino");
  const total = App.get("total");
  const pagamento = App.get("formaPagamento");

  if(!origem || !destino || !total) return;

  const nova = {
    id: Date.now(),
    origem,
    destino,
    total,
    pagamento,
    criadoEm: new Date().toLocaleString("pt-BR")
  };

  const lista = getSolicitacoes();
  lista.unshift(nova);
  setSolicitacoes(lista);
}

/* ==========================
   CANCELAR
========================== */
function cancelar(id){
  let lista = getSolicitacoes().filter(s=>s.id !== id);
  setSolicitacoes(lista);
  render();
}

/* ==========================
   AUMENTAR OFERTA
========================== */
function aumentarOferta(id){

  const input = document.getElementById("oferta-"+id);
  const novoValor = Number(input.value);

  if(!novoValor || novoValor <= 0){
    alert("Digite um valor v√°lido.");
    return;
  }

  let lista = getSolicitacoes();
  const index = lista.findIndex(s=>s.id===id);

  if(index === -1) return;

  lista[index].total = novoValor;
  setSolicitacoes(lista);
  render();
}

/* ==========================
   RENDER
========================== */
function render(){

  const container = document.getElementById("listaSolicitacoes");
  const lista = getSolicitacoes();

  if(lista.length === 0){
    container.innerHTML = `<div class="empty">Nenhuma solicita√ß√£o ativa.</div>`;
    return;
  }

  container.innerHTML = lista.map(s=>`
    <div class="card" id="card-${s.id}">
      <div class="card-header">
        <strong>${s.origem} ‚Üí ${s.destino}</strong>
        <span class="status">AGUARDANDO</span>
      </div>

      <div class="route">${s.criadoEm}</div>

      <div class="total">
        R$ ${Number(s.total).toFixed(2)}
      </div>

      <div class="pagamento">
        üí≥ ${s.pagamento}
      </div>

      <div class="oferta-box">
        Oferecer valor maior:
        <input type="number" id="oferta-${s.id}" placeholder="Ex: 45.00">
        <button class="btn btn-oferta" onclick="aumentarOferta(${s.id})">
          Atualizar Oferta
        </button>
      </div>

      <button class="btn btn-cancelar" onclick="cancelar(${s.id})">
        Cancelar Solicita√ß√£o
      </button>
    </div>
  `).join("");
}

/* INIT */
criarSolicitacao();
render();
</script>

</body>
</html>
