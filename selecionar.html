<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Escolher categoria</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}

body{
  background:#000;
  height:100vh;
  overflow:hidden;
}

/* MAPA */
.map{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:50%;
  background:#111;
  opacity:.6;
}

/* CONTAINER INFERIOR */
.sheet{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:55%;
  background:#fff;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  box-shadow:0 -10px 30px rgba(0,0,0,.3);
  display:flex;
  flex-direction:column;
}

.handle{
  width:40px;
  height:5px;
  background:#ddd;
  border-radius:10px;
  margin:10px auto;
}

.section-title{
  font-weight:700;
  padding:0 20px 10px;
}

.lista{
  flex:1;
  overflow-y:auto;
  padding:0 20px;
}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.item.ativo{
  font-weight:600;
}

.desc{
  font-size:.75rem;
  color:#777;
}

.pagamentos{
  padding:10px 20px;
  border-top:1px solid #eee;
}

.pagamento-item{
  padding:8px 0;
  cursor:pointer;
}

.pagamento-item.ativo{
  font-weight:600;
}

.bottom-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  border-top:1px solid #eee;
}

.total{
  font-size:1.4rem;
  font-weight:700;
}

.btn{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#facc15;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="map"></div>

<div class="sheet">

  <div class="handle"></div>

  <div class="section-title">Categoria de viagem</div>

  <div class="lista" id="listaCategorias"></div>

  <div class="section-title">Forma de pagamento</div>

  <div class="pagamentos">
    <div class="pagamento-item ativo" data-pag="Dinheiro">Dinheiro</div>
    <div class="pagamento-item" data-pag="Pix">Pix</div>
    <div class="pagamento-item" data-pag="Cartão">Cartão</div>
  </div>

  <div class="bottom-bar">
    <div class="total" id="valorTotal">R$ 0,00</div>
    <button class="btn" onclick="solicitar()">Solicitar</button>
  </div>

</div>

<script src="dataManager.js"></script>
<script src="dinamico.js"></script>
<script src="taxas.js"></script>

<script>

async function iniciar(){

  await DataManager.carregar();

  const corrida = JSON.parse(localStorage.getItem("rf_corrida_temp"));
  if(!corrida) window.location.href="buscar.html";

  const valorBase = DataManager.calcularValorCompleto(
    corrida.origem,
    corrida.parada,
    corrida.destino
  );

  if(valorBase === null){
    alert("Rota não encontrada.");
    return;
  }

  const dinamicoAtivo = Dinamico?.ativo || false;
  const multiplicadorDinamico = dinamicoAtivo ? Dinamico.multiplicador : 1;

  const categorias = [
    { nome:"Driver", mult:1.0 },
    { nome:"Driver Plus", mult:1.15 },
    { nome:"Driver Comfort", mult:1.25 },
    { nome:"Driver 6 Lugares", mult:1.50 }
  ];

  let categoriaSelecionada = 0;
  let pagamentoSelecionado = "Dinheiro";

  const lista = document.getElementById("listaCategorias");
  const totalEl = document.getElementById("valorTotal");

  lista.innerHTML = "";

  categorias.forEach((cat,index)=>{

    const valorCategoria = valorBase * cat.mult;
    const valorFinal = valorCategoria * multiplicadorDinamico;

    const div = document.createElement("div");
    div.className="item";
    if(index===0) div.classList.add("ativo");

    let precoHTML;

    if(dinamicoAtivo){
      precoHTML = `
        <div style="text-align:right;">
          <div style="text-decoration:line-through;font-size:.75rem;color:#999;">
            R$ ${valorCategoria.toFixed(2)}
          </div>
          <div style="font-weight:700;color:#facc15;">
            ⚡ R$ ${valorFinal.toFixed(2)}
          </div>
        </div>
      `;
    }else{
      precoHTML = `<div>R$ ${valorFinal.toFixed(2)}</div>`;
    }

    div.innerHTML=`
      <div>
        <div>${cat.nome}</div>
        <div class="desc">${cat.mult.toFixed(2)}x valor base</div>
      </div>
      ${precoHTML}
    `;

    div.onclick=()=>{
      document.querySelectorAll(".item")
        .forEach(i=>i.classList.remove("ativo"));
      div.classList.add("ativo");
      categoriaSelecionada=index;
      atualizarTotal();
    };

    lista.appendChild(div);
  });

  function atualizarTotal(){

    const cat = categorias[categoriaSelecionada];

    let total = valorBase * cat.mult;

    if(window.calcularTaxas){
      total += window.calcularTaxas(total);
    }

    total *= multiplicadorDinamico;

    totalEl.innerText="R$ "+total.toFixed(2);

    localStorage.setItem("rf_valor_final", total);
    localStorage.setItem("rf_categoria", cat.nome);
    localStorage.setItem("rf_pagamento", pagamentoSelecionado);
  }

  document.querySelectorAll(".pagamento-item").forEach(item=>{
    item.onclick=()=>{
      document.querySelectorAll(".pagamento-item")
        .forEach(p=>p.classList.remove("ativo"));
      item.classList.add("ativo");
      pagamentoSelecionado=item.dataset.pag;
      atualizarTotal();
    };
  });

  atualizarTotal();
}

function solicitar(){
  window.location.href="resumo.html";
}

iniciar();

</script>

</body>
</html>
