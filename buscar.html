<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver â€“ Buscar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
  padding:20px;
}

h2{
  margin-bottom:20px;
}

.card{
  background:#111;
  border:1px solid #1c1c1c;
  border-radius:16px;
  padding:16px;
  margin-bottom:15px;
  cursor:pointer;
}

.card:hover{
  border-color:#facc15;
}

.label{
  font-size:.8rem;
  color:#888;
}

.value{
  font-weight:600;
  margin-top:4px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#facc15;
  color:#000;
  font-weight:700;
  font-size:1rem;
  margin-top:10px;
}

button:disabled{
  background:#333;
  color:#777;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.modal-content{
  background:#111;
  width:100%;
  max-width:400px;
  border-radius:18px;
  padding:18px;
  border:1px solid #1c1c1c;
}

.modal-content input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #1f2937;
  background:#0d0d0d;
  color:#fff;
  margin-bottom:12px;
}

.modal-list div{
  padding:12px;
  border-radius:10px;
  cursor:pointer;
}

.modal-list div:hover{
  background:#1a1a1a;
}
</style>
</head>
<body>

<h2>Escolha sua rota</h2>

<div class="card" id="origemCard">
  <div class="label">Origem</div>
  <div class="value" id="origemExibida">Selecionar origem</div>
</div>

<div class="card" id="destinoCard">
  <div class="label">Destino</div>
  <div class="value" id="destinoExibida">Selecionar destino</div>
</div>

<button id="confirmar" disabled onclick="confirmar()">Confirmar rota</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <input id="busca" placeholder="Buscar...">
    <div class="modal-list" id="lista" style="max-height:300px;overflow:auto"></div>
  </div>
</div>

<script src="core/dataManager.js"></script>

<script>

let rotas = [];
let origens = [];
let destinos = [];

let origemSelecionada = null;
let destinoSelecionado = null;
let valorBase = 0;
let modo = null;

const origemCard = document.getElementById("origemCard");
const destinoCard = document.getElementById("destinoCard");
const origemExibida = document.getElementById("origemExibida");
const destinoExibida = document.getElementById("destinoExibida");
const confirmarBtn = document.getElementById("confirmar");
const modal = document.getElementById("modal");
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");

/* =========================
   CARREGAR DADOS
========================= */

async function carregar(){
  try{
    await DataManager.carregar();
    rotas = DataManager.getRotas();
    origens = [...new Set(rotas.map(r => r.origem))];
  }catch(e){
    alert("Erro ao carregar rotas.");
    console.error(e);
  }
}

carregar();

/* =========================
   ABRIR ORIGEM
========================= */

origemCard.onclick = ()=>{
  modo = "origem";
  modal.style.display="flex";
  busca.value="";
  render(origens);
};

/* =========================
   ABRIR DESTINO
========================= */

destinoCard.onclick = ()=>{
  if(!origemSelecionada){
    alert("Selecione a origem primeiro.");
    return;
  }

  modo = "destino";
  destinos = rotas
    .filter(r => r.origem === origemSelecionada)
    .map(r => r.destino);

  modal.style.display="flex";
  busca.value="";
  render(destinos);
};

/* =========================
   RENDER LISTA
========================= */

function render(arr){
  lista.innerHTML="";

  arr.forEach(item=>{
    const div = document.createElement("div");
    div.textContent = item;

    div.onclick = ()=>{
      if(modo === "origem"){
        origemSelecionada = item;
        origemExibida.textContent = item;
        destinoSelecionado = null;
        destinoExibida.textContent = "Selecionar destino";
        confirmarBtn.disabled = true;
        modal.style.display="none";
      }else{
        destinoSelecionado = item;
        destinoExibida.textContent = item;
        valorBase = rotas.find(r =>
          r.origem === origemSelecionada &&
          r.destino === destinoSelecionado
        ).valor;

        confirmarBtn.disabled = false;
        modal.style.display="none";
      }
    };

    lista.appendChild(div);
  });
}

/* =========================
   BUSCA
========================= */

busca.oninput = ()=>{
  const texto = busca.value.toLowerCase();
  const listaAtual = modo === "origem" ? origens : destinos;

  render(
    listaAtual.filter(i => i.toLowerCase().includes(texto))
  );
};

/* =========================
   FECHAR MODAL
========================= */

modal.onclick = (e)=>{
  if(e.target === modal){
    modal.style.display="none";
  }
};

/* =========================
   CONFIRMAR
========================= */

function confirmar(){

  if(!origemSelecionada || !destinoSelecionado){
    return;
  }

  localStorage.setItem("rf_corrida_temp", JSON.stringify({
    origem: origemSelecionada,
    destino: destinoSelecionado,
    valor: valorBase
  }));

  window.location.href = "viagem.html";
}

</script>

</body>
</html>
