<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Meu Perfil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
  min-height:100vh;
}

/* HEADER */
.top{
  background:#facc15;
  padding:20px;
  color:#000;
  font-weight:600;
  font-size:1.1rem;
}

/* CONTAINER */
.container{
  padding:25px 20px 100px;
}

/* FOTO */
.avatar-wrapper{
  display:flex;
  justify-content:center;
  margin-bottom:25px;
}

.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#111;
  background-size:cover;
  background-position:center;
  border:3px solid #facc15;
  cursor:pointer;
}

input[type="file"]{
  display:none;
}

/* CAMPOS */
.field{
  margin-bottom:18px;
}

label{
  font-size:.8rem;
  color:#aaa;
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #222;
  background:#111;
  color:#fff;
  font-size:.9rem;
}

/* BOTÃO */
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#facc15;
  color:#000;
  font-weight:700;
  font-size:1rem;
  margin-top:15px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="top">
  Meu Perfil
</div>

<div class="container">

  <div class="avatar-wrapper">
    <div class="avatar" id="avatar"></div>
  </div>

  <input type="file" id="fotoInput" accept="image/*">

  <div class="field">
    <label>Nome completo *</label>
    <input type="text" id="nome">
  </div>

  <div class="field">
    <label>Telefone *</label>
    <input type="text" id="telefone" disabled>
  </div>

  <div class="field">
    <label>CPF *</label>
    <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00">
  </div>

  <div class="field">
    <label>Data de nascimento *</label>
    <input type="date" id="nascimento">
  </div>

  <div class="field">
    <label>Email</label>
    <input type="email" id="email">
  </div>

  <div class="field">
    <label>Endereço</label>
    <input type="text" id="endereco">
  </div>

  <button onclick="salvar()">Salvar Perfil</button>

</div>

<script>

/* ================= CARREGAR ================= */

function carregar(){

  document.getElementById("nome").value =
    localStorage.getItem("rf_usuario_nome") || "";

  document.getElementById("telefone").value =
    localStorage.getItem("rf_usuario_telefone") || "";

  document.getElementById("cpf").value =
    localStorage.getItem("rf_usuario_cpf") || "";

  document.getElementById("nascimento").value =
    localStorage.getItem("rf_usuario_nascimento") || "";

  document.getElementById("email").value =
    localStorage.getItem("rf_usuario_email") || "";

  document.getElementById("endereco").value =
    localStorage.getItem("rf_usuario_endereco") || "";

  const foto = localStorage.getItem("rf_usuario_foto");
  if(foto){
    document.getElementById("avatar").style.backgroundImage =
      `url('${foto}')`;
  }
}

carregar();

/* ================= FOTO ================= */

const avatar = document.getElementById("avatar");
const fotoInput = document.getElementById("fotoInput");

avatar.onclick = () => fotoInput.click();

fotoInput.onchange = e=>{
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = function(event){
    const base64 = event.target.result;
    localStorage.setItem("rf_usuario_foto", base64);
    avatar.style.backgroundImage = `url('${base64}')`;
  };
  reader.readAsDataURL(file);
};

/* ================= VALIDAÇÃO CPF ================= */

function validarCPF(cpf){
  cpf = cpf.replace(/\D/g,'');
  if(cpf.length !== 11) return false;
  return true; // validação simples MVP
}

/* ================= SALVAR ================= */

function salvar(){

  const nome = document.getElementById("nome").value.trim();
  const cpf = document.getElementById("cpf").value.trim();
  const nascimento = document.getElementById("nascimento").value;

  if(!nome || !cpf || !nascimento){
    alert("Preencha todos os campos obrigatórios.");
    return;
  }

  if(!validarCPF(cpf)){
    alert("CPF inválido.");
    return;
  }

  localStorage.setItem("rf_usuario_nome", nome);
  localStorage.setItem("rf_usuario_cpf", cpf);
  localStorage.setItem("rf_usuario_nascimento", nascimento);
  localStorage.setItem("rf_usuario_email",
    document.getElementById("email").value.trim());
  localStorage.setItem("rf_usuario_endereco",
    document.getElementById("endereco").value.trim());

  alert("Perfil atualizado com sucesso!");
  window.location.href = "viagem.html";
}

</script>

</body>
</html>
