<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Viagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/datamanager.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  height:100vh;
  overflow:hidden;
  color:#fff;
}

/* HEADER */
.top{
  background:#facc15;
  padding:20px;
  padding-bottom:70px;
  color:#000;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.top-left{
  font-weight:600;
  font-size:1.05rem;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
  padding:6px 10px;
  border-radius:8px;
}

/* MAPA */
.map{
  position:absolute;
  top:80px;
  left:0;
  right:0;
  bottom:0;
  background:#111;
  opacity:.6;
}

/* CENTRO */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:420px;
}

.titulo-central{
  text-align:center;
  font-weight:700;
  font-size:1.1rem;
  margin-bottom:20px;
}

/* CARD BUSCA */
.card{
  background:#fff;
  color:#000;
  border-radius:20px;
  padding:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.campo{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.campo:last-child{
  border-bottom:none;
}

.campo-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
}

.origem{ background:#22c55e; }
.parada{ background:#facc15; }
.destino{ background:#ef4444; }

.plus{
  font-size:20px;
  font-weight:700;
  color:#666;
}

/* BOTÃO */
.bottom{
  position:absolute;
  bottom:20px;
  left:20px;
  right:20px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#facc15;
  color:#000;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
}

button:disabled{
  background:#333;
  color:#777;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.modal-content{
  background:#111;
  width:100%;
  max-width:420px;
  border-radius:18px;
  padding:18px;
  max-height:80vh;
  overflow:hidden;
}

.modal-content input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#1a1a1a;
  color:#fff;
  margin-bottom:12px;
}

.lista{
  max-height:300px;
  overflow-y:auto;
}

.lista div{
  padding:12px;
  border-radius:10px;
  cursor:pointer;
}

.lista div:hover{
  background:#222;
}
</style>
</head>
<body>

<div class="top">
  <div class="top-left">Olá!</div>
  <div class="menu-btn">☰</div>
</div>

<div class="map"></div>

<div class="center">

  <div class="titulo-central">
    Para onde vamos hoje?
  </div>

  <div class="card">

    <div class="campo" id="origemBtn">
      <div class="campo-left">
        <div class="dot origem"></div>
        <div id="origemTexto">Selecionar origem</div>
      </div>
    </div>

    <div class="campo" id="paradaBtn" style="display:none;">
      <div class="campo-left">
        <div class="dot parada"></div>
        <div id="paradaTexto">Selecionar parada</div>
      </div>
    </div>

    <div class="campo" id="destinoBtn">
      <div class="campo-left">
        <div class="dot destino"></div>
        <div id="destinoTexto">Selecionar destino</div>
      </div>
      <div class="plus" id="addParada">＋</div>
    </div>

  </div>

</div>

<div class="bottom">
  <button id="confirmar" disabled>Confirmar rota</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input type="text" id="busca" placeholder="Buscar local...">
    <div class="lista" id="lista"></div>
  </div>
</div>

<script>

let origem = null;
let parada = null;
let destino = null;
let modo = null;

const modal = document.getElementById("modal");
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");
const confirmarBtn = document.getElementById("confirmar");

async function init(){
  try{
    await DataManager.carregar();
  }catch(e){
    alert("Erro ao carregar rotas.");
  }
}
init();

function abrirModal(tipo){

  if(tipo !== "origem" && !origem){
    alert("Selecione a origem primeiro.");
    return;
  }

  modo = tipo;
  busca.value = "";
  modal.style.display = "flex";

  let dados = [];

  if(tipo === "origem"){
    dados = DataManager.listarOrigens();
  }

  if(tipo === "parada"){
    dados = DataManager.listarDestinos(origem)
      .filter(p => DataManager.listarDestinos(p).length > 0);
  }

  if(tipo === "destino"){
    dados = parada
      ? DataManager.listarDestinos(parada)
      : DataManager.listarDestinos(origem);
  }

  renderLista(dados);
}

function renderLista(array){
  lista.innerHTML = "";

  array.forEach(item=>{
    const div = document.createElement("div");
    div.innerText = item;
    div.onclick = ()=>{
      selecionar(item);
      modal.style.display = "none";
    };
    lista.appendChild(div);
  });
}

function selecionar(valor){

  if(modo === "origem"){
    origem = valor;
    parada = null;
    destino = null;
    document.getElementById("origemTexto").innerText = valor;
    document.getElementById("paradaTexto").innerText = "Selecionar parada";
    document.getElementById("destinoTexto").innerText = "Selecionar destino";
    document.getElementById("paradaBtn").style.display="none";
  }

  if(modo === "parada"){
    parada = valor;
    destino = null;
    document.getElementById("paradaTexto").innerText = valor;
  }

  if(modo === "destino"){
    destino = valor;
    document.getElementById("destinoTexto").innerText = valor;
  }

  validar();
}

function validar(){
  confirmarBtn.disabled = !(origem && destino);
}

document.getElementById("origemBtn").onclick = ()=>abrirModal("origem");
document.getElementById("paradaBtn").onclick = ()=>abrirModal("parada");
document.getElementById("destinoBtn").onclick = ()=>abrirModal("destino");

document.getElementById("addParada").onclick = (e)=>{
  e.stopPropagation();
  if(!origem){
    alert("Selecione a origem primeiro.");
    return;
  }
  document.getElementById("paradaBtn").style.display="flex";
};

modal.onclick = e=>{
  if(e.target === modal){
    modal.style.display="none";
  }
};

confirmarBtn.onclick = ()=>{

  let valorTotal = 0;

  if(!parada){
    valorTotal = DataManager.buscarValor(origem, destino) || 0;
  }else{
    const parte1 = DataManager.buscarValor(origem, parada) || 0;
    const parte2 = DataManager.buscarValor(parada, destino) || 0;
    valorTotal = parte1 + parte2;
  }

  localStorage.setItem("rf_corrida_temp", JSON.stringify({
    origem,
    parada,
    destino,
    valor: valorTotal
  }));

  window.location.href = "selecionar.html";
};

</script>

</body>
</html>
