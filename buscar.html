<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Buscar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}

body{
  background:#000;
  color:#fff;
  padding:20px;
}

h2{
  margin-bottom:20px;
}

.select-box{
  background:#111;
  padding:16px;
  border-radius:16px;
  margin-bottom:15px;
  cursor:pointer;
  border:1px solid #222;
}

.select-box.ativo{
  border-color:#facc15;
}

.plus{
  text-align:center;
  font-size:24px;
  margin:10px 0;
  cursor:pointer;
  color:#facc15;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#facc15;
  color:#000;
  font-weight:700;
  font-size:1rem;
  margin-top:10px;
}

button:disabled{
  background:#333;
  color:#777;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.modal-content{
  background:#111;
  width:100%;
  max-width:400px;
  border-radius:18px;
  padding:18px;
}

.modal-content input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#1a1a1a;
  color:#fff;
  margin-bottom:12px;
}

.modal-content div{
  padding:12px;
  border-radius:10px;
  cursor:pointer;
}

.modal-content div:hover{
  background:#222;
}
</style>
</head>
<body>

<h2>Escolha sua rota</h2>

<div class="select-box" id="origemBtn">Selecionar origem</div>

<div class="plus" id="addParada">＋</div>

<div class="select-box" id="paradaBtn" style="display:none;">Selecionar parada</div>

<div class="select-box" id="destinoBtn">Selecionar destino</div>

<button id="confirmar" disabled>Confirmar rota</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <input id="busca" placeholder="Buscar...">
    <div id="lista"></div>
  </div>
</div>

<script src="core/datamanager.js"></script>

<script>

let origem = null;
let parada = null;
let destino = null;
let valorTotal = 0;
let modo = null;
let dadosCarregados = false;

const modal = document.getElementById("modal");
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");
const confirmarBtn = document.getElementById("confirmar");

async function init(){
  try{
    await DataManager.carregar();
    dadosCarregados = true;
    console.log("Rotas prontas:", DataManager.rotas.length);
  }catch(e){
    alert("Erro ao carregar rotas.");
  }
}

init();

/* =========================
   ABRIR MODAL
========================= */

function abrirSelecao(tipo){

  if(!dadosCarregados){
    alert("Aguarde, carregando rotas...");
    return;
  }

  if(tipo === "destino" && !origem){
    alert("Selecione a origem primeiro.");
    return;
  }

  if(tipo === "parada" && !origem){
    alert("Selecione a origem primeiro.");
    return;
  }

  modo = tipo;
  modal.style.display="flex";
  busca.value="";

  let dados = [];

  if(tipo === "origem"){
    dados = DataManager.listarOrigens();
  }

  if(tipo === "parada"){
    dados = DataManager.listarDestinos(origem)
      .filter(p => DataManager.listarDestinos(p).length > 0);
  }

  if(tipo === "destino"){
    if(parada){
      dados = DataManager.listarDestinos(parada);
    }else{
      dados = DataManager.listarDestinos(origem);
    }
  }

  render(dados);
}

function render(arr){

  lista.innerHTML="";

  if(!arr || arr.length === 0){
    const vazio = document.createElement("div");
    vazio.innerText="Nenhuma opção disponível";
    vazio.style.opacity=".5";
    lista.appendChild(vazio);
    return;
  }

  arr.forEach(item=>{
    const div = document.createElement("div");
    div.innerText=item;

    div.onclick=()=>{
      selecionar(item);
      modal.style.display="none";
    };

    lista.appendChild(div);
  });
}

function selecionar(valor){

  if(modo==="origem"){
    origem = valor;
    parada = null;
    destino = null;
    document.getElementById("origemBtn").innerText = valor;
    document.getElementById("paradaBtn").style.display="none";
    document.getElementById("destinoBtn").innerText = "Selecionar destino";
  }

  if(modo==="parada"){
    parada = valor;
    destino = null;
    document.getElementById("paradaBtn").innerText = valor;
    document.getElementById("destinoBtn").innerText = "Selecionar destino";
  }

  if(modo==="destino"){
    destino = valor;
    document.getElementById("destinoBtn").innerText = valor;
  }

  validar();
}

function validar(){
  confirmarBtn.disabled = !(origem && destino);
}

/* =========================
   EVENTOS
========================= */

document.getElementById("origemBtn").onclick=()=>abrirSelecao("origem");
document.getElementById("paradaBtn").onclick=()=>abrirSelecao("parada");
document.getElementById("destinoBtn").onclick=()=>abrirSelecao("destino");

document.getElementById("addParada").onclick=()=>{
  if(!origem){
    alert("Selecione a origem primeiro.");
    return;
  }
  document.getElementById("paradaBtn").style.display="block";
};

modal.onclick = e=>{
  if(e.target===modal) modal.style.display="none";
};

busca.oninput=()=>{
  const termo = busca.value.toLowerCase();
  const itens = [...lista.children];
  itens.forEach(div=>{
    div.style.display = div.innerText.toLowerCase().includes(termo) ? "block" : "none";
  });
};

/* =========================
   CONFIRMAR
========================= */

confirmarBtn.onclick=()=>{

  if(!parada){
    valorTotal = DataManager.buscarValor(origem,destino);
  }else{
    const parte1 = DataManager.buscarValor(origem,parada) || 0;
    const parte2 = DataManager.buscarValor(parada,destino) || 0;
    valorTotal = parte1 + parte2;
  }

  localStorage.setItem("rf_corrida_temp", JSON.stringify({
    origem,
    parada,
    destino,
    valor: valorTotal
  }));

  window.location.href="viagem.html";
};

</script>

</body>
</html>
