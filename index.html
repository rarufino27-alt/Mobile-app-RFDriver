<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Mobilidade Regional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:linear-gradient(180deg,#000,#050505);
  color:#fff;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:400px;
  text-align:center;
}

.logo{
  font-size:2.2rem;
  font-weight:800;
  margin-bottom:10px;
}

.subtitle{
  font-size:.9rem;
  color:#aaa;
  margin-bottom:40px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:30px;
  background:#facc15;
  color:#000;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
  transition:.2s;
}

button:active{
  transform:scale(.98);
}

.terms{
  margin-top:25px;
  font-size:.75rem;
  color:#888;
  line-height:1.4;
}

.terms a{
  color:#facc15;
  text-decoration:none;
}
</style>
</head>
<body>

<div class="container">

  <div class="logo">RF</div>
  <div class="subtitle">Mobilidade regional com preço fixo</div>

  <button onclick="iniciarSessao()">Iniciar sessão</button>

  <div class="terms">
    Ao continuar, você concorda com nossos
    <a href="termos.html" target="_blank">Termos de Uso</a>
    e
    <a href="politica-privacidade.html" target="_blank">Política de Privacidade</a>.
  </div>

</div>

<script>

/* =========================
   VERIFICAR SESSÃO EXISTENTE
========================= */

const session = JSON.parse(localStorage.getItem("rf_session"));

if(session && session.logado){
  window.location.href = "viagem.html";
}

/* =========================
   INICIAR SESSÃO
========================= */

function iniciarSessao(){

  const novaSessao = {
    logado: true,
    criadoEm: Date.now()
  };

  localStorage.setItem("rf_session", JSON.stringify(novaSessao));

  window.location.href = "viagem.html";
}

</script>

</body>
</html>
