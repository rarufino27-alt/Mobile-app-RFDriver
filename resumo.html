<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Resumo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/dinamico.js"></script>
<script src="core/taxas.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#fff;
  height:100vh;
  overflow:hidden;
}

/* ================= TOPO ================= */

.top{
  background:#facc15;
  padding:25px 20px 100px 20px;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
}

.logo{
  font-weight:900;
  font-size:1.4rem;
}

.titulo{
  margin-top:5px;
  font-weight:700;
}

/* ================= CONTEÚDO ================= */

.content{
  position:absolute;
  top:130px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  bottom:100px;
  overflow-y:auto;
}

/* ================= BLOCO ================= */

.bloco{
  background:#fff;
  border-radius:16px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 6px 15px rgba(0,0,0,.06);
}

.bloco h3{
  margin-bottom:10px;
  font-size:.95rem;
}

/* ================= OPÇÕES ================= */

.opcao{
  padding:10px 0;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.opcao:last-child{
  border:none;
}

.opcao.ativa{
  font-weight:600;
  color:#000;
}

/* ================= DETALHAMENTO ================= */

.linha{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:.85rem;
}

.linha span:first-child{
  color:#777;
}

.total{
  font-size:1.2rem;
  font-weight:700;
}

/* ================= BOTÃO ================= */

.bottom-bar{
  position:absolute;
  bottom:25px;
  left:20px;
  right:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#facc15;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="top">
  <div class="logo">RF</div>
  <div class="titulo">Resumo</div>
</div>

<div class="content">

  <div class="bloco">
    <h3>Adicionais</h3>

    <div class="opcao" onclick="toggleExtra('mercado', Taxas.feira)">
      Saída de mercado
    </div>

    <div class="opcao" onclick="toggleExtra('praia', Taxas.voltaPraia)">
      Saída de praia
    </div>

    <div class="opcao" onclick="toggleAnimal()">
      Transporte animal
    </div>

    <div id="animalOpcoes" style="display:none; margin-top:10px;">
      <div class="opcao" onclick="selectAnimal('pequeno')">Pequeno</div>
      <div class="opcao" onclick="selectAnimal('medio')">Médio</div>
      <div class="opcao" onclick="selectAnimal('grande')">Grande</div>
      <div class="opcao" onclick="selectAnimal('longa')">Longa</div>
    </div>
  </div>

  <div class="bloco">
    <h3>Detalhamento</h3>
    <div id="detalhamento"></div>
  </div>

</div>

<div class="bottom-bar">
  <div class="total" id="totalFinal">R$ 0,00</div>
  <button onclick="finalizar()">Solicitar</button>
</div>

<script>

const valorSelecionado = Number(localStorage.getItem("rf_valor_final")) || 0;
let extras = 0;
let animalSelecionado = null;

function toggleExtra(tipo, valor){
  const el = event.target;
  el.classList.toggle("ativa");

  if(el.classList.contains("ativa")){
    extras += valor;
  }else{
    extras -= valor;
  }

  atualizarResumo();
}

function toggleAnimal(){
  const box = document.getElementById("animalOpcoes");
  box.style.display = box.style.display === "none" ? "block" : "none";
}

function selectAnimal(tipo){
  animalSelecionado = tipo;
  extras += Taxas.animal[tipo];
  atualizarResumo();
}

function atualizarResumo(){

  let base = valorSelecionado;
  let total = base + extras;

  const detalhamento = document.getElementById("detalhamento");
  detalhamento.innerHTML = "";

  detalhamento.innerHTML += `
    <div class="linha">
      <span>Valor da viagem</span>
      <span>R$ ${base.toFixed(2)}</span>
    </div>
  `;

  if(Dinamico.ativo){
    detalhamento.innerHTML += `
      <div class="linha">
        <span>Tarifa dinâmica (${Dinamico.motivo})</span>
        <span>Aplicada</span>
      </div>
    `;
  }

  const agora = new Date();
  const hora = agora.getHours() + (agora.getMinutes()/60);
  if(hora >= 22.5 || hora <= 5){
    detalhamento.innerHTML += `
      <div class="linha">
        <span>Adicional noturno</span>
        <span>Incluído</span>
      </div>
    `;
  }

  if(extras > 0){
    detalhamento.innerHTML += `
      <div class="linha">
        <span>Extras</span>
        <span>R$ ${extras.toFixed(2)}</span>
      </div>
    `;
  }

  detalhamento.innerHTML += `
    <div class="linha total">
      <span>Total</span>
      <span>R$ ${total.toFixed(2)}</span>
    </div>
  `;

  document.getElementById("totalFinal").innerText =
    "R$ " + total.toFixed(2);

  localStorage.setItem("rf_total_final", total);
}

function finalizar(){
  window.location.href = "procurando.html";
}

atualizarResumo();

</script>

</body>
</html>
