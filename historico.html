<script>
const STORAGE_HISTORICO = "rf_driver_historico";

function getHistorico(){
  return JSON.parse(localStorage.getItem(STORAGE_HISTORICO) || "[]");
}

function render(){

  const lista = getHistorico();
  const container = document.getElementById("listaHistorico");

  if(lista.length === 0){
    container.innerHTML = "<div class='card'>Nenhuma viagem realizada.</div>";
    return;
  }

  container.innerHTML = lista.map(s=>`
    <div class="card">
      <strong>${s.origem} â†’ ${s.destino}</strong><br>

    </div>
  `).join("");
}

render();
</script>
