<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Motorista – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/global.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
}

.container{
  max-width:500px;
  margin:0 auto;
  padding:20px;
}

h1{
  font-size:1.4rem;
  margin-bottom:20px;
  text-align:center;
}

.card{
  background:#111;
  border:1px solid #1f1f1f;
  border-radius:16px;
  padding:16px;
  margin-bottom:15px;
}

.route{
  font-size:.9rem;
  margin-bottom:8px;
}

.valor{
  font-size:1.4rem;
  font-weight:800;
  color:#facc15;
  margin-bottom:10px;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

.btn-accept{
  background:#22c55e;
  color:#000;
}

.empty{
  text-align:center;
  margin-top:40px;
  color:#888;
}
</style>
</head>
<body>

<div class="container">

  <h1>Corridas Disponíveis</h1>

  <div id="ridesList"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>

  const { data: { user } } = await supabaseClient.auth.getUser();

if(!user){
  window.location.href = "login.html";
}

// ==========================
// BUSCAR CORRIDAS
// ==========================

async function carregarCorridas() {

  const { data, error } = await supabaseClient
    .from("rides")
    .select("*")
    .eq("status", "procurando")
    .order("created_at", { ascending: false });

  if(error){
    console.error(error);
    return;
  }

  renderizarCorridas(data);
}

// ==========================
// RENDERIZAR
// ==========================

function renderizarCorridas(corridas){

  const container = document.getElementById("ridesList");

  if(!corridas || corridas.length === 0){
    container.innerHTML = `
      <div class="empty">
        Nenhuma corrida disponível no momento.
      </div>
    `;
    return;
  }

  container.innerHTML = corridas.map(ride => `
    <div class="card">
      <div class="route">
        <strong>${ride.origem}</strong><br>
        ↓<br>
        <strong>${ride.destino}</strong>
      </div>

      <div class="valor">
        R$ ${Number(ride.valor).toFixed(2)}
      </div>

      <button class="btn btn-accept" onclick="aceitarCorrida('${ride.id}')">
        Aceitar Corrida
      </button>
    </div>
  `).join("");
}

// ==========================
// ACEITAR CORRIDA
// ==========================

async function aceitarCorrida(rideId){

  const motoristaId = "motorista_demo"; // depois vamos substituir por login real

  const { error } = await supabaseClient
    .from("rides")
    .update({
      status: "aceita",
      motorista_id: motoristaId
    })
    .eq("id", rideId);

  if(error){
    console.error(error);
    alert("Erro ao aceitar corrida.");
    return;
  }

  alert("Corrida aceita com sucesso!");

  carregarCorridas();
}

// ==========================
// REALTIME
// ==========================

supabaseClient
  .channel("rides-realtime")
  .on(
    "postgres_changes",
    {
      event: "*",
      schema: "public",
      table: "rides"
    },
    () => {
      carregarCorridas();
    }
  )
  .subscribe();

// ==========================
// INIT
// ==========================

carregarCorridas();

</script>

</body>
</html>
