<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Acesso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.container{
  width:100%;
  max-width:420px;
}

.logo{
  width:120px;
  margin:0 auto 25px auto;
  display:block;
}

.tabs{
  display:flex;
  margin-bottom:20px;
  border-bottom:1px solid #222;
}

.tab{
  flex:1;
  text-align:center;
  padding:12px;
  cursor:pointer;
  font-weight:600;
  color:#888;
}

.tab.active{
  color:#facc15;
  border-bottom:2px solid #facc15;
}

.card{
  background:#111;
  padding:20px;
  border-radius:16px;
  border:1px solid #1f1f1f;
}

input, select{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  background:#1c1c1c;
  color:#fff;
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-weight:700;
  cursor:pointer;
}

.btn-primary{
  background:#facc15;
  color:#000;
}
</style>
</head>
<body>

<div class="container">

  <img src="./icons/logo-1024.png" class="logo">

  <div class="tabs">
    <div class="tab active" id="tabCadastro">Criar Conta</div>
    <div class="tab" id="tabLogin">Login</div>
  </div>

  <div class="card">

    <!-- CADASTRO -->
    <div id="formCadastro">

      <input type="text" id="nome" placeholder="Nome completo">
      <input type="email" id="emailCadastro" placeholder="Email">
      <input type="text" id="telefone" placeholder="Celular (WhatsApp)">
      <input type="password" id="senhaCadastro" placeholder="Senha (mín. 6 caracteres)">

      <select id="role">
        <option value="passageiro">Sou Passageiro</option>
        <option value="motorista">Sou Motorista</option>
      </select>

      <button class="btn-primary" onclick="registrar()">Criar Conta</button>

    </div>

    <!-- LOGIN -->
    <div id="formLogin" style="display:none;">

      <input type="text" id="loginEmail" placeholder="Email">
      <input type="password" id="loginSenha" placeholder="Senha">

      <button class="btn-primary" onclick="login()">Entrar</button>

    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>

const tabCadastro = document.getElementById("tabCadastro");
const tabLogin = document.getElementById("tabLogin");
const formCadastro = document.getElementById("formCadastro");
const formLogin = document.getElementById("formLogin");

tabCadastro.onclick = ()=>{
  tabCadastro.classList.add("active");
  tabLogin.classList.remove("active");
  formCadastro.style.display="block";
  formLogin.style.display="none";
};

tabLogin.onclick = ()=>{
  tabLogin.classList.add("active");
  tabCadastro.classList.remove("active");
  formCadastro.style.display="none";
  formLogin.style.display="block";
};

async function registrar(){

  const nome = document.getElementById("nome").value;
  const email = document.getElementById("emailCadastro").value;
  const telefone = document.getElementById("telefone").value;
  const senha = document.getElementById("senhaCadastro").value;
  const role = document.getElementById("role").value;

  const { data, error } = await supabaseClient.auth.signUp({
    email,
    password: senha
  });

  if(error){
    alert(error.message);
    return;
  }

  await supabaseClient.from("profiles").insert([
    {
      id: data.user.id,
      nome,
      telefone,
      role,
      status: role === "motorista" ? "pendente" : "ativo"
    }
  ]);

  alert("Conta criada com sucesso! Agora faça login.");
  tabLogin.click();
}

async function login(){

  const email = document.getElementById("loginEmail").value;
  const senha = document.getElementById("loginSenha").value;

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email,
    password: senha
  });

  if(error){
    alert(error.message);
    return;
  }

  const { data: profile } = await supabaseClient
    .from("profiles")
    .select("role, status")
    .eq("id", data.user.id)
    .single();

  if(profile.role === "motorista"){
    if(profile.status !== "ativo"){
      alert("Sua conta está em análise pelo administrador.");
      return;
    }
    window.location.href = "motorista.html";
  } else {
    window.location.href = "passageiro.html";
  }

}

</script>

</body>
</html>
