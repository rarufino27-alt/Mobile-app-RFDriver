<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Acesse sua conta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.container{
  width:100%;
  max-width:420px;
}

.logo-wrapper{
  width:120px;
  height:120px;
  margin:0 auto 25px auto;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 40px rgba(250,204,21,.35),
    0 0 80px rgba(250,204,21,.15);
}

.logo-wrapper img{
  width:70%;
}

.headline{
  text-align:center;
  font-size:1.6rem;
  font-weight:700;
  margin-bottom:10px;
}

.sub{
  text-align:center;
  font-size:.9rem;
  color:#a1a1aa;
  margin-bottom:30px;
}

.card{
  background:#111;
  padding:20px;
  border-radius:16px;
  border:1px solid #1f1f1f;
}

.card h3{
  margin-bottom:15px;
  font-size:1rem;
  text-align:center;
}

input, select{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  background:#1c1c1c;
  color:#fff;
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-weight:700;
  cursor:pointer;
  margin-top:5px;
}

.btn-primary{
  background:#facc15;
  color:#000;
}

.btn-secondary{
  background:#2563eb;
  color:#fff;
  margin-top:10px;
}

.footer-info{
  text-align:center;
  font-size:.8rem;
  color:#777;
  margin-top:20px;
}
</style>
</head>
<body>

<div class="container">

  <div class="logo-wrapper">
    <img src="./icons/logo-1024.png" alt="RF Driver">
  </div>

  <div class="headline">
    Bem-vindo ao RF Driver
  </div>

  <div class="sub">
    Mobilidade inteligente para passageiros e motoristas.<br>
    Transparência, segurança e tecnologia.
  </div>

  <div class="card">

    <h3>Entrar ou Criar Conta</h3>

    <input type="text" id="nome" placeholder="Nome completo (para cadastro)">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha (mínimo 6 caracteres)">

    <select id="role">
      <option value="passageiro">Quero solicitar viagens</option>
      <option value="motorista">Sou motorista parceiro</option>
    </select>

    <button class="btn-primary" onclick="login()">Entrar</button>
    <button class="btn-secondary" onclick="registrar()">Criar Conta</button>

  </div>

  <div class="footer-info">
    Ao continuar você concorda com nossas regras e políticas.
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>

async function registrar(){

  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  const role = document.getElementById("role").value;

  const { data, error } = await supabaseClient.auth.signUp({
    email,
    password: senha
  });

  if(error){
    alert(error.message);
    return;
  }

  await supabaseClient.from("profiles").insert([
    {
      id: data.user.id,
      nome,
      role
    }
  ]);

  alert("Conta criada com sucesso! Agora faça login.");
}

async function login(){

  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email,
    password: senha
  });

  if(error){
    alert(error.message);
    return;
  }

  const { data: profile } = await supabaseClient
    .from("profiles")
    .select("role")
    .eq("id", data.user.id)
    .single();

  if(profile.role === "motorista"){
    window.location.href = "motorista.html";
  } else {
    window.location.href = "passageiro.html";
  }

}

</script>

</body>
</html>
