<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo ‚Äì RF DRIVER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/global.js"></script>
<script src="core/dinamico.js"></script>

<style>
  /* =============================
   TARIFA DIN√ÇMICA
============================= */

.preco-normal{
  text-decoration:line-through;
  font-size:.85rem;
  color:#777;
  display:block;
}

.preco-dinamico{
  color:#facc15;
  font-size:1.2rem;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:6px;
}

.raio{
  font-size:1rem;
}

/* =============================
   MICRO ANIMA√á√ÉO
============================= */

.loading-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(4px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

.loading-overlay.active{
  opacity:1;
  pointer-events:all;
}

.loader{
  width:45px;
  height:45px;
  border:4px solid #333;
  border-top:4px solid #facc15;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
}

.container{
  padding:20px 16px 140px;
  max-width:480px;
  margin:0 auto;
}

/* HEADER */
.header{
  margin-bottom:20px;
}

.header h1{
  font-size:1.4rem;
  font-weight:700;
}

/* =============================
   CATEGORIAS ESTILO UBER
============================= */

.categoria-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:16px;
  background:#0d0d0d;
  border:2px solid transparent;
  margin-bottom:12px;
  cursor:pointer;
  transition:all .25s ease;
}

.categoria-card:hover{
  background:#151515;
}

.categoria-card.active{
  border-color:#facc15;
  box-shadow:0 0 20px rgba(250,204,21,.25);
  transform:scale(1.02);
}

.categoria-left{
  display:flex;
  align-items:center;
  gap:14px;
}

.categoria-left img{
  width:55px;
}

.categoria-info h3{
  font-size:1rem;
  font-weight:700;
}

.categoria-info span{
  font-size:.8rem;
  color:#a1a1aa;
}

.categoria-preco{
  font-size:1.1rem;
  font-weight:800;
}

/* =============================
   ROTA
============================= */

.card{
  background:#111;
  border-radius:16px;
  padding:16px;
  border:1px solid #1c1c1c;
  margin-top:18px;
}

.section-title{
  font-size:.85rem;
  color:#a1a1aa;
  margin-bottom:10px;
}

.route span{
  display:block;
  margin-bottom:6px;
}

/* DETALHES */

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:.9rem;
}

/* TOTAL */

.total-box{
  background:#151515;
  border:1px solid #facc15;
  border-radius:18px;
  padding:20px;
  text-align:center;
  margin-top:20px;
}

.total{
  font-size:2rem;
  font-weight:800;
  color:#facc15;
}

/* CTA */

.cta-area{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:20px;
  background:#000;
}

.cta-primary{
  width:100%;
  padding:18px;
  border:none;
  border-radius:14px;
  font-size:1.05rem;
  font-weight:700;
  background:#facc15;
  color:#000;
  cursor:pointer;
  transition:.2s;
}

.cta-primary:active{
  transform:scale(.97);
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>Escolha sua categoria</h1>
  </div>

  <div id="listaCategorias"></div>

  <!-- ROTA -->
  <div class="card route">
    <div class="section-title">Itiner√°rio</div>
    <span>üìç Origem: <strong id="origemTxt"></strong></span>
    <span>üèÅ Destino: <strong id="destinoTxt"></strong></span>
  </div>

  <!-- DETALHAMENTO -->
  <div class="card">
    <div class="section-title">Detalhamento</div>
    <div class="details" id="detalhamento"></div>
  </div>

  <!-- TOTAL -->
  <div class="total-box">
    <div class="total" id="total">R$ 0,00</div>
  </div>

</div>

<div class="cta-area">
  <button class="cta-primary" onclick="solicitar()">
    Solicitar Viagem
  </button>
</div>

<script>

// ==========================
// DADOS BASE
// ==========================
const origem = App.get("origem");
const destino = App.get("destino");
const valorBase = Number(App.get("valorBase") || 0);
const config = App.get("taxasConfig") || {};

document.getElementById("origemTxt").innerText = origem || "-";
document.getElementById("destinoTxt").innerText = destino || "-";

// ==========================
// CALCULO BASE SEM CATEGORIA
// ==========================
let totalBase = valorBase;
let detalhesBase = [];

if(config.desvioSimples){
  totalBase += 5;
  detalhesBase.push(["Desvio r√°pido",5]);
}

if(config.taxaFeira){
  totalBase += 5;
  detalhesBase.push(["Taxa feira",5]);
}

if(Number(config.animal) > 0){
  totalBase += Number(config.animal);
  detalhesBase.push(["Animal",Number(config.animal)]);
}

// NOTURNO AUTOM√ÅTICO
function estaNoHorarioNoturno(){
  const agora = new Date();
  const minutos = agora.getHours()*60 + agora.getMinutes();
  return (minutos >= 22*60+30 || minutos <= 5*60);
}

if(estaNoHorarioNoturno()){
  const acres = totalBase <= 29 ? 5 : totalBase * 0.35;
  totalBase += acres;
  detalhesBase.push(["Adicional noturno",acres]);
}

// ==========================
// CATEGORIAS
// ==========================
const categorias = [
  {
    nome:"Hatch",
    passageiros:4,
    tempo:"At√© 10 min",
    vantagem:"Mais econ√¥mico",
    multi:1.0,
    img:"./icons/hatch.png"
  },
  {
    nome:"Sedan",
    passageiros:4,
    tempo:"At√© 10 min",
    vantagem:"Mais conforto",
    multi:1.1,
    img:"./icons/sedan.png"
  },
  {
    nome:"SUV / Confort",
    passageiros:4,
    tempo:"At√© 10 min",
    vantagem:"Mais espa√ßo",
    multi:1.2,
    img:"./icons/suv.png"
  },
  {
    nome:"6 Lugares",
    passageiros:6,
    tempo:"At√© 12 min",
    vantagem:"Ideal para grupos",
    multi:1.5,
    img:"./icons/van.png"
  },
  {
    nome:"Entregas",
    passageiros:0,
    tempo:"At√© 10 min",
    vantagem:"Envio r√°pido",
    multi:1.0,
    img:"./icons/envio.png"
  }
];

let categoriaSelecionada = null;
let totalFinal = 0;

const lista = document.getElementById("listaCategorias");

lista.innerHTML = categorias.map((cat,i)=>{
  const valor = totalBase * cat.multi;

  return `
    <div class="categoria-card ${i===0 ? 'active':''}"
         data-nome="${cat.nome}"
         data-multi="${cat.multi}"
         data-valor="${valor}">
         
      <div class="categoria-left">
        <img src="${cat.img}">
        <div class="categoria-info">
          <h3>${cat.nome} ${cat.passageiros ? "üë§"+cat.passageiros : ""}</h3>
          <span>${cat.tempo} ‚Ä¢ ${cat.vantagem}</span>
        </div>
      </div>

      <div class="categoria-preco">
        R$ ${valor.toFixed(2)}
      </div>

    </div>
  `;
}).join("");

// Seleciona automaticamente Hatch
categoriaSelecionada = categorias[0].nome;
totalFinal = totalBase * categorias[0].multi;
atualizarDetalhamento();

document.querySelectorAll(".categoria-card").forEach(card=>{
  card.addEventListener("click",()=>{

    document.querySelectorAll(".categoria-card")
      .forEach(c=>c.classList.remove("active"));

    card.classList.add("active");

    categoriaSelecionada = card.dataset.nome;
    totalFinal = Number(card.dataset.valor);

    atualizarDetalhamento();
  });
});

// ==========================
// ATUALIZAR DETALHAMENTO
// ==========================
function atualizarDetalhamento(){

  let detalhes = [];
  detalhes.push(["Categoria", categoriaSelecionada]);

  detalhesBase.forEach(d=>detalhes.push(d));

  document.getElementById("detalhamento").innerHTML =
    detalhes.map(d=>`
      <div>
        <span>${d[0]}</span>
        <strong>${
          typeof d[1]==="number"
          ? "R$ "+d[1].toFixed(2)
          : d[1]
        }</strong>
      </div>
    `).join("");

  /* =============================
     TARIFA DIN√ÇMICA VISUAL
  ============================= */

  const totalEl = document.getElementById("total");

  if(typeof Dinamico !== "undefined" && Dinamico.ativo){

    const valorNormal = totalBase * categorias.find(c=>c.nome===categoriaSelecionada).multi;
    const valorDinamico = valorNormal * Dinamico.multiplicador;

    totalFinal = valorDinamico;

    totalEl.innerHTML = `
      <span class="preco-normal">
        R$ ${valorNormal.toFixed(2)}
      </span>
      <span class="preco-dinamico">
        <span class="raio">‚ö°</span>
        R$ ${valorDinamico.toFixed(2)}
      </span>
    `;

  }else{

    totalEl.innerHTML = `R$ ${totalFinal.toFixed(2)}`;
  }

  App.set("categoria", categoriaSelecionada);
  App.set("total", totalFinal);
}

// ==========================
// SOLICITAR
// ==========================
function solicitar(){

  const overlay = document.getElementById("loadingOverlay");
  overlay.classList.add("active");

  setTimeout(()=>{
    App.go("procurando.html");
  }, 900);
}

</script>

  <div class="loading-overlay" id="loadingOverlay">
  <div class="loader"></div>
</div>

</body>
</html>
