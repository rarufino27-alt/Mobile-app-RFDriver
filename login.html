<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Acesso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:linear-gradient(180deg,#000,#050505);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.container{
  width:100%;
  max-width:420px;
}

/* LOGO */
.logo{
  width:130px;
  margin:0 auto 25px auto;
  display:block;
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{ transform:translateY(0px);}
  50%{ transform:translateY(-8px);}
}

/* TABS */
.tabs{
  display:flex;
  margin-bottom:20px;
  border-bottom:1px solid #222;
  position:relative;
}

.tab{
  flex:1;
  text-align:center;
  padding:14px;
  cursor:pointer;
  font-weight:600;
  color:#777;
  transition:.3s;
}

.tab.active{
  color:#facc15;
}

.tab-indicator{
  position:absolute;
  bottom:0;
  height:2px;
  width:50%;
  background:#facc15;
  transition:.3s ease;
}

/* CARD */
.card{
  background:#111;
  padding:24px;
  border-radius:18px;
  border:1px solid #1f1f1f;
  box-shadow:0 0 25px rgba(250,204,21,.05);
  transition:.3s;
}

input, select{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  background:#1c1c1c;
  color:#fff;
  font-size:.9rem;
}

input:focus{
  outline:1px solid #facc15;
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}

.btn-primary{
  background:#facc15;
  color:#000;
}

.btn-primary:hover{
  background:#ffdb3b;
}

.fade{
  animation:fade .3s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(5px);}
  to{opacity:1; transform:translateY(0);}
}

.msg{
  font-size:.85rem;
  margin-bottom:10px;
  color:#ff6b6b;
  text-align:center;
}
</style>
</head>
<body>

<div class="container">

  <img src="./icons/logo-1024.png" class="logo">

  <div class="tabs">
    <div class="tab active" id="tabCadastro">Criar Conta</div>
    <div class="tab" id="tabLogin">Login</div>
    <div class="tab-indicator" id="indicator"></div>
  </div>

  <div class="card">

    <div class="msg" id="mensagem"></div>

    <!-- CADASTRO -->
    <div id="formCadastro" class="fade">

      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="emailCadastro" placeholder="Email" required>
      <input type="text" id="telefone" placeholder="Celular (WhatsApp)" required>
      <input type="password" id="senhaCadastro" placeholder="Senha (mín. 6 caracteres)" required>

      <select id="role">
        <option value="passageiro">Sou Passageiro</option>
        <option value="motorista">Sou Motorista</option>
      </select>

      <button class="btn-primary" onclick="registrar()">Criar Conta</button>

    </div>

    <!-- LOGIN -->
    <div id="formLogin" style="display:none;">

      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginSenha" placeholder="Senha" required>

      <button class="btn-primary" onclick="login()">Entrar</button>

    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>

const tabCadastro = document.getElementById("tabCadastro");
const tabLogin = document.getElementById("tabLogin");
const formCadastro = document.getElementById("formCadastro");
const formLogin = document.getElementById("formLogin");
const indicator = document.getElementById("indicator");
const mensagem = document.getElementById("mensagem");

/* ======================
   TABS ANIMADAS
====================== */

tabCadastro.onclick = ()=>{
  tabCadastro.classList.add("active");
  tabLogin.classList.remove("active");
  formCadastro.style.display="block";
  formLogin.style.display="none";
  formCadastro.classList.add("fade");
  indicator.style.left="0%";
};

tabLogin.onclick = ()=>{
  tabLogin.classList.add("active");
  tabCadastro.classList.remove("active");
  formCadastro.style.display="none";
  formLogin.style.display="block";
  formLogin.classList.add("fade");
  indicator.style.left="50%";
};

/* ======================
   REGISTRO
====================== */

async function registrar(){

  mensagem.innerText="";

  const nome = nomeInput = document.getElementById("nome").value;
  const email = document.getElementById("emailCadastro").value;
  const telefone = document.getElementById("telefone").value;
  const senha = document.getElementById("senhaCadastro").value;
  const role = document.getElementById("role").value;

  if(!nome || !email || !telefone || !senha){
    mensagem.innerText="Preencha todos os campos.";
    return;
  }

  const { data, error } = await supabaseClient.auth.signUp({
    email,
    password: senha
  });

  if(error){
    mensagem.innerText = error.message;
    return;
  }

  const { error: profileError } = await supabaseClient
    .from("profiles")
    .insert([{
      id: data.user.id,
      nome,
      telefone,
      role,
      status: role === "motorista" ? "pendente" : "ativo"
    }]);

  if(profileError){
    mensagem.innerText = profileError.message;
    return;
  }

  mensagem.style.color="#4ade80";
  mensagem.innerText="Conta criada com sucesso! Faça login.";
  tabLogin.click();
}

/* ======================
   LOGIN
====================== */

async function login(){

  mensagem.innerText="";

  const email = document.getElementById("loginEmail").value;
  const senha = document.getElementById("loginSenha").value;

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email,
    password: senha
  });

  if(error){
    mensagem.innerText = error.message;
    return;
  }

  const { data: profile, error: profileError } = await supabaseClient
    .from("profiles")
    .select("role, status")
    .eq("id", data.user.id)
    .single();

  if(profileError || !profile){
    mensagem.innerText="Perfil não encontrado.";
    return;
  }

  if(profile.role === "motorista"){
    if(profile.status !== "ativo"){
      mensagem.innerText="Conta de motorista em análise.";
      return;
    }
    window.location.href = "motorista.html";
  } else {
    window.location.href = "passageiro.html";
  }
}

</script>

</body>
</html>
