<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver â€“ Solicitar Viagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  height:100vh;
  overflow:hidden;
}

/* HEADER */

.top{
  background:#facc15;
  padding:20px;
  padding-bottom:80px;
  color:#000;
  font-weight:600;
  font-size:1.1rem;
}

/* MAPA */

.map{
  position:absolute;
  top:80px;
  left:0;
  right:0;
  bottom:0;
  background:#111;
  background-image: radial-gradient(circle at center, #1a1a1a 1px, transparent 1px);
  background-size: 20px 20px;
  opacity:.6;
}

/* CARD */

.card{
  position:absolute;
  top:110px;
  left:20px;
  right:20px;
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

/* BOTÃƒO PRINCIPAL */

.search-main{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
  background:#f2f2f2;
  border-radius:14px;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  margin-bottom:15px;
}

/* RESUMO */

.hidden{
  display:none;
}

.rota-box{
  margin-top:18px;
  background:#111;
  border-radius:18px;
  padding:16px;
  text-align:left;
}

.rota-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.label{
  font-size:.75rem;
  color:#888;
}

.valor{
  font-size:.9rem;
  font-weight:600;
  color:#fff;
}

.linha{
  height:1px;
  background:#222;
  margin:10px 0;
}

/* BOTÃƒO FIXO */

.bottom{
  position:absolute;
  bottom:20px;
  left:20px;
  right:20px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#facc15;
  color:#000;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
  transition:.2s;
}

button:disabled{
  background:#333;
  color:#777;
}

button:active{
  transform:scale(.98);
}

</style>
</head>
<body>

<div class="top">
  OlÃ¡, Rafael!
</div>

<div class="map"></div>

<div class="card">

  <!-- BOTÃƒO PRINCIPAL -->
  <div class="search-main" onclick="abrirBusca()">
    ðŸ”Ž
    <span id="textoBusca">Para onde vamos?</span>
  </div>

  <!-- RESUMO ORIGEM DESTINO -->
  <div id="resumoRota" class="rota-box hidden">

    <div class="rota-item">
      <span class="label">Origem</span>
      <span id="origemResumo" class="valor"></span>
    </div>

    <div class="linha"></div>

    <div class="rota-item">
      <span class="label">Destino</span>
      <span id="destinoResumo" class="valor"></span>
    </div>

  </div>

</div>

<div class="bottom">
  <button id="btnSolicitar" disabled onclick="solicitar()">Solicitar corrida</button>
</div>

<script>

const btn = document.getElementById("btnSolicitar");

/* =========================
   RECEBER DADOS DO BUSCAR
========================= */

function atualizarResumo(){

  const corrida = localStorage.getItem("rf_corrida_temp");

  if(!corrida) return;

  const dados = JSON.parse(corrida);

  document.getElementById("textoBusca").innerText =
    dados.origem + " â†’ " + dados.destino;

  document.getElementById("origemResumo").innerText = dados.origem;
  document.getElementById("destinoResumo").innerText = dados.destino;

  document.getElementById("resumoRota").classList.remove("hidden");

  btn.disabled = false;
}

document.addEventListener("DOMContentLoaded", atualizarResumo);

/* =========================
   IR PARA BUSCA
========================= */

function abrirBusca(){
  window.location.href = "buscar.html";
}

/* =========================
   SOLICITAR CORRIDA
========================= */

function solicitar(){

  const corrida = localStorage.getItem("rf_corrida_temp");

  if(!corrida){
    alert("Selecione a rota primeiro.");
    return;
  }

  window.location.href = "resumo.html";
}

</script>

</body>
</html>
