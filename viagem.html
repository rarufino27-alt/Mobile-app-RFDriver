<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  height:100vh;
  overflow:hidden;
}

/* HEADER */
.top{
  background:#facc15;
  padding:18px 20px 70px;
  color:#000;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.top-left{
  font-weight:600;
  font-size:1rem;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

/* MAPA */
.map{
  position:absolute;
  top:80px;
  left:0;
  right:0;
  bottom:0;
  background:#111;
  opacity:.6;
}

/* BLOCO SUPERIOR ESTILO 99 */
.busca-box{
  position:absolute;
  top:90px;
  left:20px;
  right:20px;
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}

.buscar-btn{
  background:#f2f2f2;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  margin-bottom:12px;
  cursor:pointer;
}

.rota-info{
  font-size:.85rem;
}

.rota-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

/* MENU */
.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:99;
}

.menu-lateral{
  position:fixed;
  top:0;
  left:-300px;
  width:280px;
  height:100%;
  background:#fff;
  z-index:100;
  transition:.3s;
  display:flex;
  flex-direction:column;
}

.menu-lateral.ativo{
  left:0;
}

.menu-header{
  padding:20px;
  background:#facc15;
  display:flex;
  gap:15px;
  align-items:center;
  cursor:pointer;
}

.avatar{
  width:50px;
  height:50px;
  border-radius:50%;
  background:#000;
  background-size:cover;
  background-position:center;
}

.menu-nome{
  font-weight:600;
}

.menu-lista{
  padding:10px;
  flex:1;
}

.menu-item{
  padding:14px;
  border-radius:12px;
  margin-bottom:5px;
  cursor:pointer;
}

.menu-item:hover{
  background:#f2f2f2;
}

.menu-item.sair{
  color:#d11a2a;
  font-weight:600;
}

/* BOTTOM SHEET */
.bottom-sheet{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:55%;
  background:#fff;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  display:flex;
  flex-direction:column;
  box-shadow:0 -10px 30px rgba(0,0,0,.3);
}

.sheet-handle{
  width:40px;
  height:5px;
  background:#ddd;
  border-radius:10px;
  margin:10px auto;
}

.sheet-title{
  font-size:1.1rem;
  font-weight:700;
  padding:0 20px 10px;
}

.categorias-container{
  flex:1;
  overflow-y:auto;
  padding:0 20px;
}

.categoria-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid #eee;
  cursor:pointer;
  transition:.2s;
}

.categoria-card.ativa{
  font-weight:600;
}

.cat-left{
  display:flex;
  gap:12px;
  align-items:center;
}

.cat-icon{
  font-size:22px;
}

.cat-info{
  display:flex;
  flex-direction:column;
}

.cat-nome{
  font-size:.95rem;
}

.cat-desc{
  font-size:.75rem;
  color:#777;
}

.cat-preco{
  font-size:1rem;
  font-weight:600;
}

.bottom-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  border-top:1px solid #eee;
}

.valor-total{
  font-size:1.4rem;
  font-weight:700;
}

#btnSolicitar{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#facc15;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- MENU -->
<div id="menuOverlay" class="menu-overlay" onclick="fecharMenu()"></div>

<div id="menuLateral" class="menu-lateral">
  <div class="menu-header" onclick="window.location.href='perfil.html'">
    <div class="avatar" id="avatarMenu"></div>
    <div class="menu-nome" id="menuNome">UsuÃ¡rio</div>
  </div>
  <div class="menu-lista">
    <div class="menu-item" onclick="window.location.href='viagem.html'">ðŸš• Atividade</div>
    <div class="menu-item sair" onclick="logout()">ðŸšª Sair</div>
  </div>
</div>

<!-- HEADER -->
<div class="top">
  <div class="top-left" id="saudacao">OlÃ¡!</div>
  <div class="menu-btn" onclick="abrirMenu()">â˜°</div>
</div>

<!-- MAPA -->
<div class="map"></div>

<!-- BLOCO SUPERIOR -->
<div class="busca-box">
  <div class="buscar-btn" onclick="window.location.href='buscar.html'">
    ðŸ”Ž Para onde vamos?
  </div>
  <div id="rotaInfo" class="rota-info"></div>
</div>

<!-- BOTTOM SHEET -->
<div class="bottom-sheet">
  <div class="sheet-handle"></div>
  <div class="sheet-title">Categoria de viagem</div>
  <div class="categorias-container">
    <div id="categoriasBox"></div>
  </div>
  <div class="bottom-bar">
    <div class="valor-total" id="valorTotal">R$ 0,00</div>
    <button id="btnSolicitar" onclick="solicitar()">Solicitar</button>
  </div>
</div>

  <script src="components/session.js"></script>
<script src="components/menu.js"></script>

<script>
checkSession();
renderMenu();

if(localStorage.getItem("rf_logged") !== "true"){
  window.location.href = "index.html";
}

function abrirMenu(){
  document.getElementById("menuLateral").classList.add("ativo");
  document.getElementById("menuOverlay").style.display="block";
}

function fecharMenu(){
  document.getElementById("menuLateral").classList.remove("ativo");
  document.getElementById("menuOverlay").style.display="none";
}

function logout(){
  localStorage.clear();
  window.location.href="index.html";
}

function carregarUsuario(){
  const nome = localStorage.getItem("rf_usuario_nome") || "UsuÃ¡rio";
  document.getElementById("saudacao").innerText = "OlÃ¡, " + nome + "!";
  document.getElementById("menuNome").innerText = nome;
}

function carregarRota(){
  const corrida = localStorage.getItem("rf_corrida_temp");
  if(!corrida) return;

  const dados = JSON.parse(corrida);
  const { origem, parada, destino, valor } = dados;

  let html = `
    <div class="rota-item"><span>Origem</span><span>${origem}</span></div>
  `;

  if(parada){
    html += `<div class="rota-item"><span>Parada</span><span>${parada}</span></div>`;
  }

  html += `<div class="rota-item"><span>Destino</span><span>${destino}</span></div>`;

  document.getElementById("rotaInfo").innerHTML = html;

  renderCategorias(Number(valor));
}

function renderCategorias(valorBase){

  const dinamico = window.multiplicadorDinamico || 1;

  const categorias = [
    { nome:"Driver", desc:"4 lugares â€¢ atÃ© 10 min", mult:1.0, icone:"ðŸš—" },
    { nome:"PrioritÃ¡ria", desc:"Chega mais rÃ¡pido", mult:1.15, icone:"â­" },
    { nome:"Confort", desc:"Mais conforto", mult:1.25, icone:"ðŸ’º" },
    { nome:"6 Lugares", desc:"AtÃ© 6 passageiros", mult:1.50, icone:"ðŸš" },
    { nome:"Envios Driver", desc:"Entrega rÃ¡pida", mult:1.0, icone:"ðŸ“¦" }
  ];

  const box = document.getElementById("categoriasBox");
  const valorTotal = document.getElementById("valorTotal");

  box.innerHTML="";
  let selecionada=0;

  categorias.forEach((cat,index)=>{

    const valor = valorBase * cat.mult * dinamico;

    const card=document.createElement("div");
    card.className="categoria-card";
    if(index===0) card.classList.add("ativa");

    card.innerHTML=`
      <div class="cat-left">
        <div class="cat-icon">${cat.icone}</div>
        <div class="cat-info">
          <div class="cat-nome">${cat.nome}</div>
          <div class="cat-desc">${cat.desc}</div>
        </div>
      </div>
      <div class="cat-preco">R$ ${valor.toFixed(2)}</div>
    `;

    card.onclick=()=>{
      document.querySelectorAll(".categoria-card")
      .forEach(c=>c.classList.remove("ativa"));
      card.classList.add("ativa");
      selecionada=index;
      atualizarTotal();
    };

    box.appendChild(card);
  });

  function atualizarTotal(){
    const cat=categorias[selecionada];
    const valor=valorBase*cat.mult*dinamico;
    valorTotal.innerText="R$ "+valor.toFixed(2);
    localStorage.setItem("rf_categoria",cat.nome);
    localStorage.setItem("rf_valor_final",valor);
  }

  atualizarTotal();
}

function solicitar(){
  window.location.href="resumo.html";
}

carregarUsuario();
carregarRota();

</script>

</body>
</html>
