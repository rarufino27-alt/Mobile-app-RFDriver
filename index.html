<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Acesso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
body{
  background:linear-gradient(180deg,#000,#050505);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}
.container{width:100%;max-width:420px;}
.logo{width:130px;margin:0 auto 35px auto;display:block;}
.title{text-align:center;font-size:1.2rem;margin-bottom:20px;font-weight:600;}
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  background:#1c1c1c;
  color:#fff;
  font-size:.9rem;
  margin-bottom:15px;
}
input:focus{outline:1px solid #facc15;}
button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:#facc15;
  color:#000;
}
.msg{
  font-size:.85rem;
  margin-top:10px;
  text-align:center;
  color:#ff6b6b;
}
.footer-links{
  margin-top:30px;
  text-align:center;
  font-size:.8rem;
  color:#888;
}
.footer-links a{
  color:#888;
  text-decoration:none;
  margin:0 5px;
}
.hidden{display:none;}
</style>
</head>
<body>

<div class="container">

  <img src="./icons/logo-1024.png" class="logo">

  <div class="title">Entrar no RF Driver</div>

  <div id="stepEmail">
    <input type="email" id="email" placeholder="Digite seu e-mail">
    <button onclick="enviarCodigo()">Receber código</button>
  </div>

  <div id="stepOtp" class="hidden">
    <input type="text" id="otp" placeholder="Digite o código recebido">
    <button onclick="verificarCodigo()">Entrar</button>
  </div>

  <div class="msg" id="mensagem"></div>

  <div class="footer-links">
    <a href="termos.html" target="_blank">Termos de Uso</a> |
    <a href="politica-privacidade.html" target="_blank">Política de Privacidade</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>

const mensagem = document.getElementById("mensagem");
const stepEmail = document.getElementById("stepEmail");
const stepOtp = document.getElementById("stepOtp");

(async ()=>{
  const { data } = await supabaseClient.auth.getSession();
  if(data.session){
    window.location.href = "viagem.html";
  }
})();

async function enviarCodigo(){

  mensagem.innerText="";

  const email = document.getElementById("email").value.trim().toLowerCase();

  if(!email.includes("@")){
    mensagem.innerText="Informe um e-mail válido.";
    return;
  }

  const { error } = await supabaseClient.auth.signInWithOtp({
    email: email
  });

  if(error){
    mensagem.innerText=error.message;
    return;
  }

  stepEmail.classList.add("hidden");
  stepOtp.classList.remove("hidden");

  mensagem.style.color="#4ade80";
  mensagem.innerText="Código enviado para seu e-mail.";
}

async function verificarCodigo(){

  mensagem.innerText="";
  mensagem.style.color="#ff6b6b";

  const email = document.getElementById("email").value.trim().toLowerCase();
  const token = document.getElementById("otp").value.trim();

  const { data, error } = await supabaseClient.auth.verifyOtp({
    email: email,
    token: token,
    type: "email"
  });

  if(error){
    mensagem.innerText="Código inválido.";
    return;
  }

  const user = data.user;

  const { data: profile } = await supabaseClient
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .maybeSingle();

  if(!profile){
    await supabaseClient.from("profiles").insert({
      id: user.id,
      email: email,
      role: "passageiro",
      status: "ativo"
    });
  }

  window.location.href = "viagem.html";
}

</script>

</body>
</html>
