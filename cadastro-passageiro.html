<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver â€“ Cadastro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
body{
  background:linear-gradient(180deg,#000,#050505);
  color:#fff;display:flex;justify-content:center;align-items:center;
  min-height:100vh;padding:20px;
}
.container{width:100%;max-width:420px;}
.logo{width:110px;margin:0 auto 25px auto;display:block;}
.title{text-align:center;font-size:1.2rem;margin-bottom:25px;font-weight:600;}
.card{background:#111;padding:24px;border-radius:18px;border:1px solid #1f1f1f;}
label{font-size:.85rem;color:#aaa;display:block;margin-bottom:6px;}
input{
  width:100%;padding:14px;margin-bottom:18px;border-radius:10px;
  border:none;background:#1c1c1c;color:#fff;font-size:.9rem;
}
input:focus{outline:1px solid #facc15;}
button{
  width:100%;padding:14px;border-radius:12px;border:none;
  font-weight:700;cursor:pointer;background:#facc15;color:#000;
}
.msg{font-size:.85rem;margin-top:12px;text-align:center;color:#ff6b6b;}
</style>
</head>
<body>

<div class="container">

  <img src="./icons/logo-1024.png" class="logo">

  <div class="title">Criar conta</div>

  <div class="card">

    <label>Telefone</label>
    <input type="text" id="telefone" readonly>

    <label>Nome completo</label>
    <input type="text" id="nome">

    <label>Email</label>
    <input type="email" id="email">

    <label>Senha</label>
    <input type="password" id="senha">

    <button onclick="cadastrar()">Finalizar Cadastro</button>

    <div class="msg" id="mensagem"></div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>

const params = new URLSearchParams(window.location.search);
const telefone = params.get("tel");
document.getElementById("telefone").value = telefone || "";

async function cadastrar(){

  const nome = document.getElementById("nome").value.trim();
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const mensagem = document.getElementById("mensagem");

  if(!nome || !email || !senha){
    mensagem.innerText="Preencha todos os campos.";
    return;
  }

  const { data, error } = await supabaseClient.auth.signUp({
    email,
    password: senha
  });

  if(error){
    mensagem.innerText=error.message;
    return;
  }

  await supabaseClient.from("profiles").insert({
    id: data.user.id,
    nome,
    telefone,
    email,
    role: "passageiro",
    status: "ativo"
  });

  alert("Conta criada com sucesso!");
  window.location.href="index.html";
}

</script>

</body>
</html>
