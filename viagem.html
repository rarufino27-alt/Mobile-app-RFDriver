<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Viagem – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>
<script src="core/taxas.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
}

.container{
  padding:30px 20px 160px;
  max-width:480px;
  margin:0 auto;
}

/* LOGO */
.logo-wrapper{
  width:90px;
  height:90px;
  margin:0 auto 20px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  box-shadow:0 0 40px rgba(250,204,21,.4);
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 20px rgba(250,204,21,.2);}
  to{box-shadow:0 0 60px rgba(250,204,21,.6);}
}

.logo-img{
  width:70%;
}

/* CARD BASE */
.card{
  background:#111;
  border-radius:18px;
  padding:18px;
  border:1px solid #1c1c1c;
  margin-bottom:20px;
}

/* ORIGEM DESTINO */
.location-field{
  padding:16px;
  border-radius:14px;
  background:#0d0d0d;
  border:1px solid #1f2937;
  margin-bottom:12px;
  cursor:pointer;
  transition:.2s;
}

.location-field:hover{
  border-color:#facc15;
}

.label{
  font-size:.8rem;
  color:#a1a1aa;
  margin-bottom:4px;
}

.value{
  font-size:1rem;
  font-weight:600;
}

/* TAXAS */
.section-title{
  font-size:.85rem;
  color:#a1a1aa;
  margin-bottom:10px;
}

.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:#0d0d0d;
  border-radius:12px;
  margin-bottom:8px;
}

.option input{
  transform:scale(1.2);
}

select, input[type="number"]{
  width:100%;
  padding:12px;
  border-radius:12px;
  background:#0d0d0d;
  border:1px solid #1c1c1c;
  color:#fff;
  margin-bottom:10px;
}

/* RESUMO */
.resumo{
  background:#0d0d0d;
  padding:16px;
  border-radius:16px;
  margin-top:10px;
}

.resumo div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:.9rem;
}

.total{
  font-size:1.3rem;
  font-weight:800;
  margin-top:10px;
  color:#facc15;
}

/* BOTÃO */
.cta-area{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:20px;
  background:#000;
}

.cta-primary{
  width:100%;
  padding:18px;
  border:none;
  border-radius:14px;
  font-size:1.05rem;
  font-weight:700;
  background:#facc15;
  color:#000;
  cursor:pointer;
  transition:.2s;
}

.cta-primary:disabled{
  opacity:.4;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo-wrapper">
    <img src="./icons/logo-1024.png" class="logo-img">
  </div>

  <!-- ORIGEM DESTINO -->
  <div class="card">

    <div class="location-field" id="origemBtn">
      <div class="label">Origem</div>
      <div class="value" id="origemText">Selecionar origem</div>
    </div>

    <div class="location-field" id="destinoBtn">
      <div class="label">Destino</div>
      <div class="value" id="destinoText">Selecionar destino</div>
    </div>

  </div>

  <!-- TAXAS -->
  <div class="card">

    <div class="section-title">Tipo de viagem</div>
    <select id="tipoViagem">
      <option value="ida">Ida</option>
      <option value="bate_volta">Bate e volta (+100%)</option>
      <option value="ida_volta">Ida e volta</option>
      <option value="ida_volta_espera">Ida e volta com espera (+10%)</option>
    </select>

    <div class="section-title">Adicionais</div>

    <div class="option">
      <span>Desvio rápido (+5)</span>
      <input type="checkbox" id="desvioSimples">
    </div>

    <div class="option">
      <span>Volta das praias (+10)</span>
      <input type="checkbox" id="voltaPraia">
    </div>

    <div class="option">
      <span>Taxa de feira (+5)</span>
      <input type="checkbox" id="taxaFeira">
    </div>

    <div class="option">
      <span>Adicional noturno</span>
      <input type="checkbox" id="taxaNoturna">
    </div>

    <div class="section-title">Transporte animal</div>
    <select id="animal">
      <option value="0">Não</option>
      <option value="4.99">Pequeno</option>
      <option value="6.99">Médio</option>
      <option value="9.99">Grande</option>
    </select>

    <div class="section-title">Tempo espera (min)</div>
    <input type="number" id="minutosEspera" placeholder="Ex: 10">

  </div>

  <!-- RESUMO -->
  <div class="card resumo">
    <div>
      <span>Valor base</span>
      <span id="valorBaseText">R$ 0.00</span>
    </div>

    <div>
      <span>Adicionais</span>
      <span id="valorExtras">R$ 0.00</span>
    </div>

    <div class="total">
      Total: <span id="valorTotal">R$ 0.00</span>
    </div>
  </div>

</div>

<div class="cta-area">
  <button class="cta-primary" id="confirmarBtn" disabled>
    Confirmar Viagem
  </button>
</div>

<script>

let origemSelecionada=null;
let destinoSelecionado=null;
let valorBase=0;

async function iniciar(){
  await DataManager.carregar();
}

iniciar();

origemBtn.onclick=()=>{
  App.go("origem.html");
};

destinoBtn.onclick=()=>{
  if(!App.get("origem")){
    alert("Selecione a origem primeiro.");
    return;
  }
  App.go("destino.html");
};

document.addEventListener("DOMContentLoaded",()=>{
  origemSelecionada=App.get("origem");
  destinoSelecionado=App.get("destino");
  valorBase=Number(App.get("valorBase")||0);

  if(origemSelecionada)
    origemText.textContent=origemSelecionada;

  if(destinoSelecionado)
    destinoText.textContent=destinoSelecionado;

  atualizar();
});

function atualizar(){

  let extras=0;

  if(desvioSimples.checked) extras+=5;
  if(voltaPraia.checked) extras+=10;
  if(taxaFeira.checked) extras+=5;

  extras+=Number(animal.value||0);

  const total=valorBase+extras;

  valorBaseText.textContent=`R$ ${valorBase.toFixed(2)}`;
  valorExtras.textContent=`R$ ${extras.toFixed(2)}`;
  valorTotal.textContent=`R$ ${total.toFixed(2)}`;

  confirmarBtn.disabled=!(origemSelecionada && destinoSelecionado);
}

document.querySelectorAll("input,select").forEach(el=>{
  el.addEventListener("change",atualizar);
});

confirmarBtn.onclick=()=>{
  alert("Viagem criada! Próximo passo: enviar para Supabase.");
};

</script>

</body>
</html>
