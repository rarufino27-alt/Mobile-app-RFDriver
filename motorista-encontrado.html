<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Motorista Encontrado – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/global.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
}

.container{
  min-height:100vh;
  padding:40px 20px 140px;
  max-width:420px;
  margin:0 auto;
}

.logo-wrapper{
  width:90px;
  height:90px;
  margin:0 auto 25px auto;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 30px rgba(34,197,94,.4);
}

.logo-img{
  width:70%;
}

.status{
  text-align:center;
  font-size:1.3rem;
  font-weight:700;
  color:#22c55e;
  margin-bottom:10px;
}

.card{
  background:#111;
  border-radius:18px;
  padding:20px;
  border:1px solid #1c1c1c;
  margin-bottom:25px;
}

.driver-name{
  font-size:1.1rem;
  font-weight:700;
  margin-bottom:6px;
}

.car-info{
  font-size:.85rem;
  color:#a1a1aa;
  margin-bottom:12px;
}

.arrival{
  font-size:.9rem;
  color:#60a5fa;
}

.cta-area{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:20px;
  background:#000;
}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  font-weight:700;
  font-size:1rem;
  background:#facc15;
  color:#000;
}
</style>
</head>
<body>

<div class="container">

  <div class="logo-wrapper">
    <img src="./icons/logo-1024.png" class="logo-img">
  </div>

  <div class="status">
    Motorista encontrado!
  </div>

  <div class="card">
    <div class="driver-name">Carlos Silva</div>
    <div class="car-info">
      Sedan • Branco<br>
      Placa: ABC-1234
    </div>
    <div class="arrival">
      Chegada estimada: 4 minutos
    </div>
  </div>

</div>

<div class="cta-area">
  <button class="btn" onclick="App.go('motorista-a-caminho.html')">
    Confirmar
  </button>
</div>

</body>
</html>
