<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Início</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}

body{
  background:#000;
  height:100vh;
  overflow:hidden;
}

/* HEADER */
.header{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:80px;
  background:#facc15;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:20px;
  font-weight:600;
  z-index:20;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

/* MAPA */
.map{
  position:absolute;
  top:80px;
  left:0;
  right:0;
  bottom:0;
  background:#111;
  opacity:.6;
}

/* CARD PRINCIPAL */
.card{
  position:absolute;
  top:120px;
  left:20px;
  right:20px;
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  z-index:10;
  cursor:pointer;
}

.titulo{
  font-size:1.2rem;
  font-weight:700;
  margin-bottom:15px;
}

.linha{
  padding:12px 0;
  border-bottom:1px solid #eee;
}

.linha:last-child{
  border-bottom:none;
}

/* HISTÓRICO */
.historico-box{
  position:absolute;
  top:280px;
  left:20px;
  right:20px;
  background:#fff;
  border-radius:20px;
  padding:15px;
  z-index:10;
}

.hist-titulo{
  font-weight:700;
  margin-bottom:10px;
}

.hist-item{
  font-size:.9rem;
  margin-bottom:5px;
}

.btn-historico{
  margin-top:8px;
  font-size:.85rem;
  color:#facc15;
  cursor:pointer;
}

/* ================= MENU ================= */

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:30;
}

.menu-lateral{
  position:fixed;
  top:0;
  left:-280px;
  width:260px;
  height:100%;
  background:#fff;
  z-index:40;
  transition:.3s;
  display:flex;
  flex-direction:column;
}

.menu-lateral.ativo{
  left:0;
}

.menu-header{
  background:#facc15;
  padding:20px;
  font-weight:700;
}

.menu-item{
  padding:15px 20px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.menu-item:hover{
  background:#f5f5f5;
}

.menu-item.sair{
  color:#e11d48;
  font-weight:600;
}

</style>
</head>
<body>

<!-- OVERLAY -->
<div id="overlay" class="overlay" onclick="fecharMenu()"></div>

<!-- MENU LATERAL -->
<div id="menu" class="menu-lateral">
  <div class="menu-header" id="menuNome">Usuário</div>

  <div class="menu-item" onclick="window.location.href='viagem.html'">Início</div>
  <div class="menu-item" onclick="window.location.href='historico.html'">Histórico</div>
  <div class="menu-item" onclick="window.location.href='perfil.html'">Perfil</div>
  <div class="menu-item" onclick="window.location.href='configuracoes.html'">Configurações</div>
  <div class="menu-item sair" onclick="logout()">Sair</div>
</div>

<!-- HEADER -->
<div class="header">
  <div id="saudacao">Olá!</div>
  <div class="menu-btn" onclick="abrirMenu()">☰</div>
</div>

<div class="map"></div>

<div class="card" onclick="abrirBusca()">
  <div class="titulo">Para onde vamos hoje?</div>
  <div class="linha">Origem</div>
  <div class="linha">Destino</div>
</div>

<div class="historico-box" id="historicoBox" style="display:none;">
  <div class="hist-titulo">Última viagem</div>
  <div class="hist-item" id="ultimaViagem"></div>
  <div class="btn-historico" onclick="window.location.href='historico.html'">
    Ver histórico completo
  </div>
</div>

<script>

/* ================= LOGIN ================= */

const session = JSON.parse(localStorage.getItem("rf_session"));
if(!session || !session.logado){
  window.location.href="index.html";
}

/* ================= ZERAR ROTA ================= */

localStorage.removeItem("rf_corrida_temp");

/* ================= SAUDAÇÃO ================= */

const nomeUsuario = localStorage.getItem("rf_usuario_nome") || "Usuário";

document.getElementById("saudacao").innerText = "Olá, " + nomeUsuario + "!";
document.getElementById("menuNome").innerText = nomeUsuario;

/* ================= MENU ================= */

function abrirMenu(){
  document.getElementById("menu").classList.add("ativo");
  document.getElementById("overlay").style.display="block";
}

function fecharMenu(){
  document.getElementById("menu").classList.remove("ativo");
  document.getElementById("overlay").style.display="none";
}

function logout(){
  localStorage.removeItem("rf_session");
  window.location.href="index.html";
}

/* ================= BUSCA ================= */

function abrirBusca(){
  window.location.href="buscar.html";
}

/* ================= HISTÓRICO ================= */

function carregarUltimaViagem(){

  const historico = JSON.parse(localStorage.getItem("rf_historico")) || [];

  if(historico.length === 0) return;

  const ultima = historico[0];

  document.getElementById("ultimaViagem").innerText =
    `${ultima.origem} → ${ultima.destino} • R$ ${ultima.valor}`;

  document.getElementById("historicoBox").style.display="block";
}

carregarUltimaViagem();

</script>

</body>
</html>
