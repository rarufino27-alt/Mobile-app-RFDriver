<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Acesso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
body{
  background:linear-gradient(180deg,#000,#050505);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}
.container{width:100%;max-width:420px;text-align:center;}
.logo{width:130px;margin:0 auto 35px auto;display:block;}
.title{font-size:1.2rem;margin-bottom:20px;font-weight:600;}
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  background:#1c1c1c;
  color:#fff;
  font-size:.9rem;
  margin-bottom:15px;
}
input:focus{outline:1px solid #facc15;}
button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:#facc15;
  color:#000;
}
.msg{
  font-size:.85rem;
  margin-top:15px;
  color:#4ade80;
}
.footer{
  margin-top:25px;
  font-size:.8rem;
  color:#888;
}
.footer a{
  color:#888;
  text-decoration:none;
  margin:0 6px;
}
</style>
</head>
<body>

<div class="container">

  <img src="./icons/logo-1024.png" class="logo">

  <div class="title">Entrar no RF Driver</div>

  <input type="email" id="email" placeholder="Digite seu e-mail">

  <button onclick="enviarLink()">Receber link</button>

  <div class="msg" id="mensagem"></div>

  <div class="footer">
    <a href="termos.html" target="_blank">Termos de Uso</a> |
    <a href="politica-privacidade.html" target="_blank">Política de Privacidade</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>

const mensagem = document.getElementById("mensagem");

/* Se já estiver logado, vai direto */
(async ()=>{
  const { data } = await supabaseClient.auth.getSession();
  if(data.session){
    window.location.href = "viagem.html";
  }
})();

async function enviarLink(){

  mensagem.innerText="";

  const email = document.getElementById("email").value.trim().toLowerCase();

  if(!email || !email.includes("@")){
    mensagem.innerText="Digite um e-mail válido.";
    return;
  }

  const { error } = await supabaseClient.auth.signInWithOtp({
    email: email,
    options: {
      emailRedirectTo: "https://rarufino27-alt.github.io/Mobile-app-RFDriver/index.html"
    }
  });

  if(error){
    mensagem.innerText="Erro ao enviar link.";
    return;
  }

  mensagem.innerText="Verifique seu e-mail e clique no link para entrar.";
}

/* Detecta login após clicar no link */
supabaseClient.auth.onAuthStateChange((event, session) => {
  if(session){
    window.location.href = "viagem.html";
  }
});

</script>

</body>
</html>
