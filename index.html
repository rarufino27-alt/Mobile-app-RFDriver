<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Solicitar Viagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  height:100vh;
  overflow:hidden;
}

/* HEADER */
.header{
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:80px;
  background:#facc15;
  display:flex;
  align-items:center;
  padding:20px;
  font-weight:600;
  z-index:10;
}

/* MAPA */
.map{
  position:absolute;
  top:80px;
  left:0;
  right:0;
  bottom:0;
  background:#111;
  opacity:.6;
}

/* CARD BUSCA */
.busca-card{
  position:absolute;
  top:110px;
  left:20px;
  right:20px;
  background:#fff;
  border-radius:20px;
  padding:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  z-index:20;
}

.titulo-busca{
  font-size:1.2rem;
  font-weight:700;
  margin-bottom:15px;
}

.linha-input{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px solid #eee;
  font-size:.95rem;
  cursor:pointer;
}

.linha-input:last-child{
  border-bottom:none;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  margin-right:10px;
}

.origem-dot{ background:#22c55e; }
.destino-dot{ background:#ef4444; }

.input-left{
  display:flex;
  align-items:center;
  gap:8px;
}

.add-stop{
  font-size:20px;
  font-weight:700;
  color:#555;
}

/* BOTTOM SHEET */
.bottom-sheet{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:55%;
  background:#fff;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  box-shadow:0 -10px 30px rgba(0,0,0,.3);
  display:flex;
  flex-direction:column;
}

.sheet-handle{
  width:40px;
  height:5px;
  background:#ddd;
  border-radius:10px;
  margin:10px auto;
}

.sheet-title{
  font-weight:700;
  font-size:1rem;
  padding:0 20px 10px;
}

.categorias{
  flex:1;
  overflow-y:auto;
  padding:0 20px;
}

.categoria{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid #eee;
  cursor:pointer;
  transition:.2s;
}

.categoria.ativa{
  font-weight:600;
}

.cat-info{
  display:flex;
  flex-direction:column;
}

.cat-desc{
  font-size:.75rem;
  color:#777;
}

.valor{
  font-weight:600;
}

.bottom-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  border-top:1px solid #eee;
}

.total{
  font-size:1.4rem;
  font-weight:700;
}

.btn{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#facc15;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="header">
  Olá!
</div>

<div class="map"></div>

<!-- CARD SUPERIOR -->
<div class="busca-card" onclick="abrirBusca()">
  <div class="titulo-busca">Para onde vamos?</div>

  <div class="linha-input">
    <div class="input-left">
      <div class="dot origem-dot"></div>
      <div id="origemTexto">Selecione origem</div>
    </div>
  </div>

  <div class="linha-input">
    <div class="input-left">
      <div class="dot destino-dot"></div>
      <div id="destinoTexto">Selecione destino</div>
    </div>
    <div class="add-stop">+</div>
  </div>
</div>

<!-- BOTTOM SHEET -->
<div class="bottom-sheet">
  <div class="sheet-handle"></div>
  <div class="sheet-title">Categoria de viagem</div>

  <div class="categorias" id="categorias"></div>

  <div class="bottom-bar">
    <div class="total" id="valorTotal">R$ 0,00</div>
    <button class="btn" onclick="solicitar()">Solicitar</button>
  </div>
</div>

<script>

/* =================== ABRIR BUSCA =================== */

function abrirBusca(){
  window.location.href = "buscar.html";
}

/* =================== CARREGAR ROTA =================== */

function carregarRota(){

  const dados = JSON.parse(localStorage.getItem("rf_corrida_temp"));
  if(!dados) return;

  document.getElementById("origemTexto").innerText = dados.origem;
  document.getElementById("destinoTexto").innerText = dados.destino;

  renderCategorias(Number(dados.valor));
}

/* =================== CATEGORIAS =================== */

function renderCategorias(valorBase){

  const dinamico = window.multiplicadorDinamico || 1;

  const categorias = [
    { nome:"Driver", desc:"4 lugares • até 10 min", mult:1.0 },
    { nome:"Prioritária", desc:"Chega mais rápido", mult:1.15 },
    { nome:"Confort", desc:"Mais conforto", mult:1.25 },
    { nome:"6 Lugares", desc:"Até 6 passageiros", mult:1.50 },
    { nome:"Envios Driver", desc:"Entrega rápida", mult:1.0 }
  ];

  const container = document.getElementById("categorias");
  const total = document.getElementById("valorTotal");

  container.innerHTML = "";

  let selecionada = 0;

  categorias.forEach((cat,index)=>{

    const valor = valorBase * cat.mult * dinamico;

    const div = document.createElement("div");
    div.className = "categoria";
    if(index === 0) div.classList.add("ativa");

    div.innerHTML = `
      <div class="cat-info">
        <div>${cat.nome}</div>
        <div class="cat-desc">${cat.desc}</div>
      </div>
      <div class="valor">R$ ${valor.toFixed(2)}</div>
    `;

    div.onclick = ()=>{
      document.querySelectorAll(".categoria")
        .forEach(c=>c.classList.remove("ativa"));
      div.classList.add("ativa");
      selecionada = index;
      atualizar();
    };

    container.appendChild(div);
  });

  function atualizar(){
    const cat = categorias[selecionada];
    const valor = valorBase * cat.mult * dinamico;
    total.innerText = "R$ " + valor.toFixed(2);
    localStorage.setItem("rf_valor_final", valor);
    localStorage.setItem("rf_categoria", cat.nome);
  }

  atualizar();
}

/* =================== SOLICITAR =================== */

function solicitar(){
  window.location.href = "resumo.html";
}

carregarRota();

</script>

</body>
</html>
