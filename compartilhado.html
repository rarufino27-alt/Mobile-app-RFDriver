<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

.header{

}

.pagamento{
  font-size:.8rem;

  margin-bottom:10px;
}

.detalhamento{
  background:#0f172a;
  padding:12px;
  border-radius:12px;
  font-size:.85rem;
  margin-bottom:10px;
}

.detalhe-item{
  display:flex;
  justify-content:space-between;
  padding:4px 0;
  border-bottom:1px solid #1c1c1c;
}

  border-bottom:none;
}

  margin-top:10px;
}

.oferta-box input{
  width:100%;
  padding:8px;

}

  width:100%;
  padding:12px;

}

  background:#1d4ed8;

  background:#ef4444;

<body>

<audio id="somNotificacao" src="./sounds/notificacao.mp3"></audio>

<div class="container">

  <div class="logo-wrapper">
    <img src="./icons/logo-1024.png" class="logo-img">
  </div>

  <div class="header">
    <h2>Central de SolicitaÃ§Ã£o</h2>
  </div>

  <div id="listaSolicitacoes"></div>

</div>

<script>
const STORAGE_SOLICITACOES = "rf_driver_solicitacoes";

/* ==========================
   UTIL
========================== */
function tocarSom(){
  const audio = document.getElementById("somNotificacao");
  if(audio){
    audio.currentTime = 0;
    audio.play().catch(()=>{});
  }
}

function getSolicitacoes(){
  return JSON.parse(localStorage.getItem(STORAGE_SOLICITACOES) || "[]");
}

function setSolicitacoes(arr){
  localStorage.setItem(STORAGE_SOLICITACOES, JSON.stringify(arr));
}

/* ==========================
   CRIAR SOLICITAÃ‡ÃƒO
========================== */
function criarSolicitacao(){

  const origem = App.get("origem");
  const destino = App.get("destino");
  const total = App.get("total");
  const pagamento = App.get("formaPagamento");
  const valorBase = Number(App.get("valorBase") || 0);
  const config = App.get("taxasConfig") || {};

  if(!origem || !destino || !total) return;

  let detalhes = [];

  detalhes.push({nome:"Base", valor:valorBase});

  if(config.tipoViagem) detalhes.push({nome:"Tipo", valor:config.tipoViagem});
  if(config.desvioSimples) detalhes.push({nome:"Desvio", valor:5});
  if(config.voltaPraia) detalhes.push({nome:"Praias", valor:10});
  if(config.taxaFeira) detalhes.push({nome:"Feira", valor:5});
  if(config.veiculo6) detalhes.push({nome:"6 Lugares", valor:valorBase*0.5});
  if(config.taxaNoturna) detalhes.push({nome:"Noturno", valor:"Aplicado"});
  if(Number(config.animal)>0) detalhes.push({nome:"Animal", valor:Number(config.animal)});
  if(Number(config.minutosEspera)>=5){
    const min = Number(config.minutosEspera);
    const acres = 3 + ((min-5)*0.60);
    detalhes.push({nome:`Espera ${min}min`, valor:acres});
  }

  if(config.observacao){
    detalhes.push({nome:"Obs", valor:config.observacao});
  }

  const nova = {
    id: Date.now(),
    origem,
    destino,
    total,
    pagamento,
    detalhes,
    criadoEm: new Date().toLocaleString("pt-BR")
  };

  const lista = getSolicitacoes();
  lista.unshift(nova);
  setSolicitacoes(lista);

  tocarSom();
}

/* ==========================
   CANCELAR
========================== */
function cancelar(id){
  let lista = getSolicitacoes().filter(s=>s.id!==id);
  setSolicitacoes(lista);
  render();
}

/* ==========================
   AUMENTAR OFERTA
========================== */
function aumentarOferta(id){

  const input = document.getElementById("oferta-"+id);
  const novoValor = Number(input.value);

  if(!novoValor || novoValor <= 0){
    alert("Digite um valor vÃ¡lido.");
    return;
  }

  let lista = getSolicitacoes();
  const index = lista.findIndex(s=>s.id===id);

  if(index===-1) return;

  lista[index].total = novoValor;
  setSolicitacoes(lista);

  tocarSom();
  render();
}

/* ==========================
   RENDER
========================== */
function render(){

  const container = document.getElementById("listaSolicitacoes");
  const lista = getSolicitacoes();

  if(lista.length===0){
    container.innerHTML = `<div class="empty">Nenhuma solicitaÃ§Ã£o ativa.</div>`;
    return;
  }

  container.innerHTML = lista.map(s=>`
    <div class="card">

      <div class="card-header">
        <strong>${s.origem} â†’ ${s.destino}</strong>
        <span class="status">AGUARDANDO</span>
      </div>

      <div class="route">${s.criadoEm}</div>

      <div class="total">
        R$ ${Number(s.total).toFixed(2)}
      </div>

      <div class="pagamento">
        ðŸ’³ ${s.pagamento}
      </div>

      <div class="detalhamento">
        ${s.detalhes.map(d=>`
          <div class="detalhe-item">
            <span>${d.nome}</span>
            <strong>${
              typeof d.valor==="number"
              ? "R$ "+d.valor.toFixed(2)
              : d.valor
            }</strong>
          </div>
        `).join("")}
      </div>

      <div class="oferta-box">
        Oferecer valor maior:
        <input type="number" id="oferta-${s.id}" placeholder="Ex: 45.00">
        <button class="btn btn-oferta" onclick="aumentarOferta(${s.id})">
          Atualizar Oferta
        </button>
      </div>

      <button class="btn btn-cancelar" onclick="cancelar(${s.id})">
        Cancelar SolicitaÃ§Ã£o
      </button>

    </div>
  `).join("");
}

/* INIT */
criarSolicitacao();
render();
</script>

</body>
