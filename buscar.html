<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Escolher rota</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/datamanager.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#f5f5f5;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  background:#fff;
  padding:18px 20px;
  font-weight:700;
  font-size:1.1rem;
  border-bottom:1px solid #eee;
}

/* CARD */
.card{
  background:#fff;
  margin:20px;
  border-radius:20px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
}

.campo{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px solid #f0f0f0;
  cursor:pointer;
}

.campo:last-child{
  border-bottom:none;
}

.campo-left{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:.95rem;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
}

.origem{ background:#22c55e; }
.parada{ background:#facc15; }
.destino{ background:#ef4444; }

.plus{
  font-size:20px;
  font-weight:700;
  color:#666;
}

/* BOTÃO */
.bottom{
  margin-top:auto;
  padding:20px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#facc15;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
}

button:disabled{
  background:#ddd;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.modal-content{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:20px;
  padding:18px;
  max-height:80vh;
  display:flex;
  flex-direction:column;
}

.modal-content input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #eee;
  margin-bottom:12px;
}

.lista{
  overflow-y:auto;
  flex:1;
}

.lista div{
  padding:10px 8px;
  border-radius:10px;
  cursor:pointer;
}

.lista div:hover{
  background:#f2f2f2;
}
</style>
</head>
<body>

<div class="header">
  Escolher destino
</div>

<div class="card">

  <div class="campo" id="origemBtn">
    <div class="campo-left">
      <div class="dot origem"></div>
      <div id="origemTexto">Selecionar origem</div>
    </div>
  </div>

  <div class="campo" id="paradaBtn" style="display:none;">
    <div class="campo-left">
      <div class="dot parada"></div>
      <div id="paradaTexto">Selecionar parada</div>
    </div>
  </div>

  <div class="campo" id="destinoBtn">
    <div class="campo-left">
      <div class="dot destino"></div>
      <div id="destinoTexto">Selecionar destino</div>
    </div>
    <div class="plus" id="addParada">＋</div>
  </div>

</div>

<div class="bottom">
  <button id="confirmar" disabled>Confirmar rota</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input type="text" id="busca" placeholder="Buscar local...">
    <div class="lista" id="lista"></div>
  </div>
</div>

<script>

let origem = null;
let parada = null;
let destino = null;
let modo = null;

const modal = document.getElementById("modal");
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");
const confirmarBtn = document.getElementById("confirmar");

const origemBtn = document.getElementById("origemBtn");
const paradaBtn = document.getElementById("paradaBtn");
const destinoBtn = document.getElementById("destinoBtn");

/* ================= INIT ================= */

async function init(){
  try{
    await DataManager.carregar();
  }catch(e){
    alert("Erro ao carregar rotas.");
  }
}
init();

/* ================= ABRIR MODAL ================= */

function abrirModal(tipo){

  if(tipo !== "origem" && !origem){
    alert("Selecione a origem primeiro.");
    return;
  }

  modo = tipo;
  busca.value = "";
  modal.style.display = "flex";

  let dados = [];

  if(tipo === "origem"){
    dados = DataManager.listarOrigens();
  }

  if(tipo === "parada"){
    dados = DataManager.listarDestinos(origem)
      .filter(p => DataManager.listarDestinos(p).length > 0);
  }

  if(tipo === "destino"){
    dados = parada
      ? DataManager.listarDestinos(parada)
      : DataManager.listarDestinos(origem);
  }

  renderLista(dados);
}

/* ================= RENDER LISTA ================= */

function renderLista(array){

  lista.innerHTML = "";

  if(!array || array.length === 0){
    const vazio = document.createElement("div");
    vazio.innerText = "Nenhuma opção disponível";
    vazio.style.opacity = ".5";
    lista.appendChild(vazio);
    return;
  }

  array.forEach(item=>{
    const div = document.createElement("div");
    div.innerText = item;
    div.onclick = ()=>{
      selecionar(item);
      modal.style.display = "none";
    };
    lista.appendChild(div);
  });
}

/* ================= SELECIONAR ================= */

function selecionar(valor){

  if(modo === "origem"){
    origem = valor;
    parada = null;
    destino = null;

    document.getElementById("origemTexto").innerText = valor;
    document.getElementById("paradaTexto").innerText = "Selecionar parada";
    document.getElementById("destinoTexto").innerText = "Selecionar destino";
    paradaBtn.style.display = "none";
  }

  if(modo === "parada"){
    parada = valor;
    destino = null;
    document.getElementById("paradaTexto").innerText = valor;
    document.getElementById("destinoTexto").innerText = "Selecionar destino";
  }

  if(modo === "destino"){
    destino = valor;
    document.getElementById("destinoTexto").innerText = valor;
  }

  validar();
}

/* ================= BUSCA FILTRO ================= */

busca.addEventListener("input", ()=>{
  const termo = busca.value.toLowerCase();
  lista.querySelectorAll("div").forEach(div=>{
    div.style.display = div.innerText.toLowerCase().includes(termo)
      ? "block"
      : "none";
  });
});

/* ================= VALIDAR ================= */

function validar(){
  confirmarBtn.disabled = !(origem && destino);
}

/* ================= EVENTOS ================= */

origemBtn.onclick = ()=>abrirModal("origem");
paradaBtn.onclick = ()=>abrirModal("parada");
destinoBtn.onclick = ()=>abrirModal("destino");

document.getElementById("addParada").onclick = (e)=>{
  e.stopPropagation();
  if(!origem){
    alert("Selecione a origem primeiro.");
    return;
  }
  paradaBtn.style.display = "flex";
};

modal.onclick = e=>{
  if(e.target === modal){
    modal.style.display = "none";
  }
};

/* ================= CONFIRMAR ================= */

confirmarBtn.onclick = ()=>{

  let valorTotal = 0;

  if(!parada){
    valorTotal = DataManager.buscarValor(origem, destino) || 0;
  }else{
    const parte1 = DataManager.buscarValor(origem, parada) || 0;
    const parte2 = DataManager.buscarValor(parada, destino) || 0;
    valorTotal = parte1 + parte2;
  }

  localStorage.setItem("rf_corrida_temp", JSON.stringify({
    origem,
    parada,
    destino,
    valor: valorTotal
  }));

  window.location.href = "selecionar.html";
};

</script>

</body>
</html>
