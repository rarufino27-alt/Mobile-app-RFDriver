<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver – Configurações</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
  min-height:100vh;
}

/* HEADER */
.top{
  background:#facc15;
  padding:20px;
  color:#000;
  font-weight:600;
  font-size:1.1rem;
}

/* CONTAINER */
.container{
  padding:25px 20px 80px;
}

/* ITEM */
.item{
  background:#111;
  padding:18px;
  border-radius:16px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.label{
  font-size:.95rem;
}

.toggle{
  width:45px;
  height:24px;
  background:#333;
  border-radius:20px;
  position:relative;
  cursor:pointer;
  transition:.3s;
}

.toggle::after{
  content:"";
  position:absolute;
  top:3px;
  left:3px;
  width:18px;
  height:18px;
  background:#fff;
  border-radius:50%;
  transition:.3s;
}

.toggle.ativo{
  background:#facc15;
}

.toggle.ativo::after{
  left:24px;
}

/* BOTÃO */
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:#facc15;
  color:#000;
  font-weight:700;
  font-size:1rem;
  margin-top:15px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="top">
  Configurações
</div>

<div class="container">

  <div class="item">
    <div class="label">Receber notificações</div>
    <div class="toggle" id="notifToggle" onclick="toggle('notif')"></div>
  </div>

  <div class="item">
    <div class="label">Compartilhar localização</div>
    <div class="toggle" id="locToggle" onclick="toggle('loc')"></div>
  </div>

  <div class="item" onclick="limparHistorico()">
    <div class="label">Limpar histórico de viagens</div>
  </div>

  <div class="item" onclick="alert('Em breve disponível.')">
    <div class="label">Termos e Privacidade</div>
  </div>

</div>

<script>

function carregar(){

  if(localStorage.getItem("rf_notif") === "true"){
    document.getElementById("notifToggle").classList.add("ativo");
  }

  if(localStorage.getItem("rf_loc") === "true"){
    document.getElementById("locToggle").classList.add("ativo");
  }
}

carregar();

function toggle(tipo){

  const key = tipo === "notif" ? "rf_notif" : "rf_loc";
  const el = tipo === "notif" ?
    document.getElementById("notifToggle") :
    document.getElementById("locToggle");

  const ativo = el.classList.toggle("ativo");

  localStorage.setItem(key, ativo);
}

function limparHistorico(){

  if(confirm("Deseja realmente apagar o histórico?")){
    localStorage.removeItem("rf_corrida_temp");
    alert("Histórico removido.");
  }
}

</script>

</body>
</html>
