<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF Driver â€“ Cadastro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}
body{
  background:linear-gradient(180deg,#000,#050505);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}
.container{width:100%;max-width:420px;}
.logo{width:110px;margin:0 auto 25px auto;display:block;}
.title{text-align:center;font-size:1.2rem;margin-bottom:25px;font-weight:600;}
.card{background:#111;padding:24px;border-radius:18px;border:1px solid #1f1f1f;}
label{font-size:.85rem;color:#aaa;display:block;margin-bottom:6px;}
input{
  width:100%;
  padding:14px;
  margin-bottom:18px;
  border-radius:10px;
  border:none;
  background:#1c1c1c;
  color:#fff;
  font-size:.9rem;
}
input:focus{outline:1px solid #facc15;}
button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:#facc15;
  color:#000;
  transition:.2s;
}
button:disabled{
  background:#444;
  color:#888;
  cursor:not-allowed;
}
.msg{
  font-size:.85rem;
  margin-top:12px;
  text-align:center;
  color:#ff6b6b;
}
.success{
  color:#4ade80;
}
</style>
</head>
<body>

<div class="container">

  <img src="./icons/logo-1024.png" class="logo">

  <div class="title">Criar conta</div>

  <div class="card">

    <label>Telefone</label>
    <input type="text" id="telefone" readonly>

    <label>Nome completo</label>
    <input type="text" id="nome" placeholder="Digite seu nome completo">

    <label>Email</label>
    <input type="email" id="email" placeholder="seuemail@gmail.com">

    <label>Senha (mÃ­nimo 6 caracteres)</label>
    <input type="password" id="senha" placeholder="Digite sua senha">

    <button id="btnCadastrar" onclick="cadastrar()">Finalizar Cadastro</button>

    <div class="msg" id="mensagem"></div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="core/supabase.js"></script>

<script>

const params = new URLSearchParams(window.location.search);
const telefone = params.get("tel") || "";
const telefoneLimpo = telefone.replace(/\D/g,'');

document.getElementById("telefone").value = telefone;
const mensagem = document.getElementById("mensagem");
const btn = document.getElementById("btnCadastrar");

async function cadastrar(){

  mensagem.innerText="";
  mensagem.classList.remove("success");

  const nome = document.getElementById("nome").value.trim();
  const email = document.getElementById("email").value.trim().toLowerCase();
  const senha = document.getElementById("senha").value.trim();

  if(!telefoneLimpo || telefoneLimpo.length < 11){
    mensagem.innerText="Telefone invÃ¡lido.";
    return;
  }

  if(!nome){
    mensagem.innerText="Informe seu nome completo.";
    return;
  }

  if(!email || !email.includes("@")){
    mensagem.innerText="Informe um email vÃ¡lido.";
    return;
  }

  if(!senha || senha.length < 6){
    mensagem.innerText="Senha deve ter no mÃ­nimo 6 caracteres.";
    return;
  }

  btn.disabled = true;
  btn.innerText = "Criando conta...";

  try{

    // ðŸ”Ž Verificar duplicidade de email ou telefone
    const { data: existente } = await supabaseClient
      .from("profiles")
      .select("id")
      .or(`email.eq.${email},telefone.eq.+55${telefoneLimpo}`)
      .maybeSingle();

    if(existente){
      mensagem.innerText="Email ou telefone jÃ¡ cadastrado.";
      btn.disabled = false;
      btn.innerText = "Finalizar Cadastro";
      return;
    }

    // ðŸ” Criar usuÃ¡rio no Auth
    const { data, error } = await supabaseClient.auth.signUp({
      email,
      password: senha
    });

    if(error){
      mensagem.innerText = error.message;
      btn.disabled = false;
      btn.innerText = "Finalizar Cadastro";
      return;
    }

    // ðŸ“ Criar perfil
    const { error: profileError } = await supabaseClient
      .from("profiles")
      .insert({
        id: data.user.id,
        nome,
        telefone: "+55" + telefoneLimpo,
        email,
        role: "passageiro",
        status: "ativo"
      });

    if(profileError){
      mensagem.innerText = profileError.message;
      btn.disabled = false;
      btn.innerText = "Finalizar Cadastro";
      return;
    }

    mensagem.innerText="Conta criada com sucesso!";
    mensagem.classList.add("success");

    setTimeout(()=>{
      window.location.href="index.html";
    },1500);

  } catch(err){
    mensagem.innerText="Erro inesperado. Tente novamente.";
    btn.disabled = false;
    btn.innerText = "Finalizar Cadastro";
  }

}

</script>

</body>
</html>
